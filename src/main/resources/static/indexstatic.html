<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Pixel Tribe 論壇首頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f7f4ed;
            font-family: 'ZCOOL KuaiLe', '微軟正黑體', Arial, sans-serif;
            box-sizing: border-box;
            width: 100vw;
            overflow-x: hidden;
        }
        body {
            min-height: 100vh;
        }
        .topbar {
            width: 100%;
            height: 56px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px #0001;
            padding: 0 32px;
            position: relative;
            z-index: 10;
            box-sizing: border-box;
        }
        .topbar-logo {
            height: 40px;
            display: flex;
            align-items: center;
        }
        .topbar-logo img {
            height: 40px;
            width: auto;
            object-fit: contain;
            border-radius: 6px;
        }
        .member-area {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .member-name {
            font-family: 'Press Start 2P', 'ZCOOL KuaiLe', Arial, sans-serif;
            color: #d88e24;
            font-size: 1.05rem;
        }
        .member-btn {
            background: #fffbe7;
            border: 1px solid #d88e24;
            color: #d88e24;
            border-radius: 6px;
            padding: 6px 16px;
            font-family: 'ZCOOL KuaiLe', Arial, sans-serif;
            cursor: pointer;
            font-size: 1rem;
            transition: background .15s;
        }
        .member-btn:hover {
            background: #ffe7b3;
        }
        .banner {
            width: 100%;
            height: 220px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px #0001;
            overflow: hidden;
            position: relative;
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            display: block;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            margin-top: 24px;
            min-height: 700px;
            box-sizing: border-box;
            padding: 0 16px;
        }
        .sidebar {
            width: 210px;
            min-width: 60px;
            background: #fff;
            border-radius: 14px;
            margin-right: 30px;
            padding: 36px 10px 24px 0;
            box-shadow: 0 2px 12px #0001;
            height: fit-content;
            box-sizing: border-box;
            transition: width 0.2s;
            position: relative;
        }
        .sidebar.collapsed {
            width: 60px;
            min-width: 60px;
            padding-right: 0;
        }
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: -18px;
            width: 36px;
            height: 36px;
            background: #fffbe7;
            border: 1px solid #d88e24;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #d88e24;
            z-index: 2;
            transition: background 0.15s;
        }
        .sidebar-toggle:hover {
            background: #ffe7b3;
        }
        .sidebar ul {
            list-style: none;
            padding: 0 0 0 18px;
            margin: 0;
            transition: padding 0.2s;
        }
        .sidebar.collapsed ul {
            padding-left: 0;
        }
        .sidebar li {
            padding: 16px 0 16px 0;
            color: #555;
            font-size: 1.08rem;
            font-family: 'Press Start 2P', 'ZCOOL KuaiLe', Arial, sans-serif;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: background .18s, border-color .18s;
            white-space: nowrap;
        }
        .sidebar li.active, .sidebar li:hover {
            color: #d88e24;
            font-weight: bold;
            border-left: 3px solid #d88e24;
            background: #fffbe7;
        }
        .sidebar li .icon {
            margin-right: 11px;
            font-size: 1.2rem;
            transition: margin 0.2s;
        }
        .sidebar.collapsed li .icon {
            margin-right: 0;
        }
        .sidebar.collapsed li span:not(.icon) {
            display: none;
        }
        .main-content {
            flex: 1;
            min-width: 0;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px #0001;
            padding: 32px 28px;
            box-sizing: border-box;
            overflow-x: auto;
        }
        .footer {
            margin-top: 32px;
            background: #f3f3f3;
            padding: 30px 0 18px 0;
            text-align: center;
            color: #807457;
            font-size: 1.08rem;
            letter-spacing: 1px;
        }
        @media (max-width: 1300px) {
            .container {
                max-width: 100vw;
                padding: 0 8px;
            }
        }
        @media (max-width: 950px) {
            .container {
                flex-direction: column;
                max-width: 100vw;
                padding: 0 4vw;
            }
            .sidebar {
                margin-right: 0;
                margin-bottom: 18px;
                width: 100%;
                min-width: 0;
                position: static;
            }
            .sidebar.collapsed {
                width: 100%;
                min-width: 0;
            }
            .main-content {
                width: 100%;
                padding: 24px 10px;
            }
            .topbar {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 8px 16px;
            }
            .topbar-logo {
                margin-bottom: 8px;
            }
            .sidebar-toggle {
                right: 10px;
                top: 10px;
            }
        }
        @media (max-width: 650px) {
            .container {
                padding: 0 2vw;
            }
            .main-content {
                padding: 14px 2vw;
            }
            .sidebar {
                padding: 18px 0 12px 0;
            }
            .topbar {
                padding: 8px 4vw;
            }
        }
        /* 論壇表格像素風格 */
        .forum-list-section h2 {
            font-family: 'Press Start 2P', 'ZCOOL KuaiLe', Arial, sans-serif;
            color: #d88e24;
            margin-bottom: 18px;
        }
        .forum-table {
            width: 100%;
            border-collapse: collapse;
            background: #fffbe7;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px #0001;
            font-family: 'ZCOOL KuaiLe', Arial, sans-serif;
        }
        .forum-table th, .forum-table td {
            border: 1px solid #d88e24;
            padding: 12px 10px;
            text-align: left;
        }
        .forum-table th {
            background: #ffe7b3;
            color: #d88e24;
            font-family: 'Press Start 2P', Arial, sans-serif;
        }
        .forum-table tr:nth-child(even) {
            background: #fff;
        }
        .forum-table tr:hover {
            background: #ffe7b3;
        }
        .forum-btn {
            background: #fffbe7;
            border: 1px solid #d88e24;
            color: #d88e24;
            border-radius: 6px;
            padding: 4px 12px;
            font-family: 'ZCOOL KuaiLe', Arial, sans-serif;
            cursor: pointer;
            font-size: 1rem;
            transition: background .15s;
        }
        .forum-btn:hover {
            background: #ffe7b3;
        }
        /* 像素風icon調整 */
        .sidebar .icon svg {
            width: 22px;
            height: 22px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<!-- 右上角會員功能與LOGO -->
<div class="topbar">
    <div class="topbar-logo" id="logo-btn" style="cursor:pointer;">
        <img src="images/logo.png" alt="LOGO">
    </div>
    <div class="member-area">
        <span class="member-name" id="member-name">訪客</span>
        <button class="member-btn" id="login-btn" onclick="location.href='front-end/mem/memLogin.html'">登入</button>
        <button class="member-btn" id="logout-btn" style="display:none;">登出</button>
    </div>
</div>
<!-- Banner -->
<div class="banner">
    <img src="images/home.png" alt="PIXEL-TRIBE Banner">
</div>
<div class="container">
    <!-- 左側 Sidebar -->
    <nav class="sidebar" id="sidebar">
        <button class="sidebar-toggle" id="sidebar-toggle" title="收合/展開">≡</button>
        <ul>
            <li class="active" data-page="home">
                    <span class="icon">
                        <!-- Pixelarticons home -->
                        <svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 10L10 2L18 10" />
                            <path d="M4 10V18H16V10" />
                        </svg>
                    </span>
                <span>首頁</span>
            </li>
            <li data-page="forum">
                    <span class="icon">
                        <!-- Pixelarticons chat -->
                        <svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="4" width="16" height="10" rx="2" />
                            <path d="M6 14V18L10 16L14 18V14" />
                        </svg>
                    </span>
                <span>論壇</span>
            </li>
            <li data-page="news">
                    <span class="icon">
                        <!-- Pixelarticons newspaper -->
                        <svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="4" width="16" height="12" rx="2" />
                            <path d="M6 8H14M6 12H10" />
                        </svg>
                    </span>
                <span>新聞</span>
            </li>
            <li data-page="shop">
                    <span class="icon">
                        <!-- Pixelarticons bag -->
                        <svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="4" y="6" width="12" height="10" rx="2" />
                            <path d="M7 6V4H13V6" />
                        </svg>
                    </span>
                <span>商城</span>
            </li>
        </ul>
    </nav>
    <!-- 主內容區 -->
    <main class="main-content" id="main-content-area">
        <h2>歡迎來到 Pixel Tribe！</h2>
        <p>請從左側選單選擇「論壇」、「新聞」或「商城」瀏覽內容。</p>
    </main>
</div>
<!-- 頁尾 Footer -->
<footer class="footer">
    <a href="#">關於我們</a> |
    <a href="#">問題回報</a> |
    <a href="#">合作提案</a>
</footer>
<script>
    // 側邊欄切換功能
    document.querySelectorAll('.sidebar li').forEach(function(item) {
        item.addEventListener('click', function() {
            document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
            this.classList.add('active');
            const page = this.getAttribute('data-page');
            loadPage(page);
        });
    });

    // 側邊欄收合/展開
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('collapsed');
    });

    // 點擊 LOGO 回首頁
    document.getElementById('logo-btn').addEventListener('click', function() {
        // 讓首頁按鈕變 active
        document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
        document.querySelector('.sidebar li[data-page="home"]').classList.add('active');
        loadPage('home');
    });

    // 動態載入內容
    function loadPage(page) {
        const main = document.getElementById('main-content-area');
        if (page === 'home') {
            main.innerHTML = `
                    <h2>歡迎來到 Pixel Tribe！</h2>
                    <p>請從左側選單選擇「論壇」、「新聞」或「商城」瀏覽內容。</p>
                `;
        } else if (page === 'forum') {
            fetch('front-end/forumsys/forum-list.html')
                .then(res => res.text())
                .then(html => {
                    main.innerHTML = html;
                    const script = document.createElement('script');
                    script.src = 'front-end/forumsys/allForum.js';
                    main.appendChild(script);
                });
        } else if (page === 'news') {
            main.innerHTML = `<h2>新聞</h2><p>這裡是新聞內容。</p>`;
        } else if (page === 'shop') {
            main.innerHTML = `<h2>商城</h2><p>這裡是商城內容。</p>`;
        }
    }

    // 會員登入/登出功能（範例）
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const memberName = document.getElementById('member-name');
    // 登入按鈕已直接連結，不需 JS 控制
    logoutBtn.addEventListener('click', function() {
        memberName.textContent = '訪客';
        loginBtn.style.display = '';
        logoutBtn.style.display = 'none';
    });
</script>
</body>
</html>
