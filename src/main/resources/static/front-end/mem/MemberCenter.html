<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>會員中心 - Pixel Tribe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap & icons -->
<link rel="stylesheet"
	href="/assets/vendors/bootstrap/bootstrap.min.css">
<link rel="stylesheet"
	href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="/assets/css/responsive.css">
<style>
:root {
	--main-green: #25945a;
	--main-green-hover: #1e7b4c;
	--profile-title: #9e8969;
}

body {
	background: white;
	padding-top: 100px;
}

.member-center-card {
	max-width: 600px;
	margin: auto;
	border-radius: 16px;
	box-shadow: 0 2px 12px #0001;
}

.avatar-lg {
	width: 80px;
	height: 80px;
	border-radius: 50%;
	object-fit: cover;
	margin-left: 0;
	margin-right: 24px;
}

.profile-list {
	display: grid;
	grid-template-columns: 92px 1fr;
	gap: 16px 0;
	align-items: center;
	margin-bottom: 0;
}

.profile-list dt {
	color: var(--profile-title);
	font-weight: 600;
	text-align: left;
	font-size: 1.15rem;
	padding: 0;
	margin: 0;
	line-height: 2.1;
	grid-column: 1;
	align-self: center;
}

.profile-list dd {
	grid-column: 2;
	margin: 0;
	padding: 0;
	width: 100%;
	min-width: 0;
	align-self: center;
	display: flex;
	align-items: center;
}

.profile-row {
	display: flex;
	align-items: flex-start;
	margin-bottom: 16px;
}

.profile-row dt {
	color: var(--profile-title);
	width: 84px;
	min-width: 84px;
	font-weight: 600;
	text-align: left;
	padding-top: 10px;
	flex-shrink: 0;
}

.profile-row dd {
	flex: 1;
	margin-left: 0;
	display: flex;
	align-items: center;
}

.profile-list input.edit-field {
	width: 100%;
	min-width: 80px;
	margin: 0;
	font-size: 1.1rem;
	padding: 8px 12px;
	border-radius: 8px;
	border: 1px solid #dee2e6;
	background: #fff;
	box-shadow: none;
	line-height: 1.45;
}

.tab-btn {
	border: none;
	background: none;
	color: #8a7b62;
	font-weight: 500;
	margin-right: 16px;
	font-size: 1.06rem;
}

.tab-btn.active {
	color: var(--main-green);
	border-bottom: 2px solid var(--main-green);
}

.member-tabs {
	border-bottom: 1px solid #eee;
	margin-bottom: 22px;
	padding-bottom: 10px;
}

.card-section-title {
	font-size: 1.15rem;
	color: #6c584c;
	font-weight: 700;
	margin-bottom: 12px;
}
/* 主色按鈕 */
.btn-main {
	color: #fff !important;
	background: var(--main-green) !important;
	border: none !important;
}

.btn-main:focus, .btn-main:hover, .btn-main:active, .btn-main:disabled {
	background: var(--main-green-hover) !important;
	color: #fff !important;
	border: none !important;
}

.profile-edit-btns .btn {
	min-width: 90px;
	margin-left: 8px;
}

.profile-edit-btns .btn:first-child {
	margin-left: 0;
}

.profile-edit-btns {
	text-align: right;
}
/* RWD */
@media ( max-width : 600px) {
	.profile-list {
		grid-template-columns: 1fr;
	}
	.profile-list dt, .profile-list dd {
		grid-column: 1;
	}
	.profile-row {
		flex-direction: column;
		align-items: stretch;
	}
	.profile-row dt {
		padding-top: 0;
		margin-bottom: 6px;
	}
	.profile-row dd {
		width: 100%;
	}
}

#resetPwdForm .btn-main {
	color: #fff !important;
}

.vine-navbar.fixed-top {
	background: #fff !important;
	box-shadow: 0 2px 12px #0001 !important;
	z-index: 1030;
}

.avatar-upload-wrapper {
	display: inline-block;
	position: relative;
}

.avatar-hover-btn {
	position: relative;
	cursor: pointer;
	display: inline-block;
	border-radius: 50%;
	overflow: hidden;
	transition: box-shadow 0.2s;
	box-shadow: 0 4px 16px #0001;
	width: 100px;
	height: 100px;
}

.avatar-hover-btn img.avatar-lg {
	width: 100px;
	height: 100px;
	object-fit: cover;
	border-radius: 50%;
	display: block;
	transition: filter 0.2s;
}

.avatar-hover-mask {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(40, 40, 40, 0.56);
	color: #fff;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	opacity: 0;
	transition: opacity 0.2s;
	pointer-events: none;
	font-size: 1.2em;
}

.avatar-hover-btn:hover .avatar-hover-mask {
	opacity: 1;
	pointer-events: auto;
}

.avatar-hover-mask i.bi-camera {
	font-size: 2.2em;
	margin-bottom: 4px;
}
</style>
</head>
<body>
	<!-- 動態載入 header -->
	<div id="header-placeholder"></div>

	<!-- 上方按鈕連結至會員中心各區塊 -->
	<div class="container" style="padding-bottom: 60px;">
		<div
			class="member-tabs d-flex justify-content-center mt-3 mb-4 d-none d-md-flex">
			<button class="tab-btn active" data-tab="profile">
				<i class="bi bi-person me-1"></i>個人資料
			</button>
			<button class="tab-btn" data-tab="orders">
				<i class="bi bi-receipt me-1"></i>消費紀錄
			</button>
			<button class="tab-btn" data-tab="coupons">
				<i class="bi bi-ticket me-1"></i>優惠券
			</button>
			<!-- 			<button class="tab-btn" data-tab="collections"> -->
			<!-- 				<i class="bi bi-bookmarks me-1"></i>關注討論區 -->
			<!-- 			</button> -->
		</div>
		<div id="memberMainArea"></div>
	</div>

	<!-- 動態載入 footer -->
	<div id="footer-placeholder"></div>
	<script src="/assets/js/global-loader.js"></script>
	<script src="/assets/vendors/bootstrap/bootstrap.bundle.js"></script>
	<!-- 載入Header & Footer 動態資料-->
	<script src="/js/dynamicHeaderInfo.js"></script>
	<!-- 網頁行為 -->
	<script src="/front-end/mem/MemberCenter.js"></script>
</body>
</html>
