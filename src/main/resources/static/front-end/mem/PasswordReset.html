<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Pixel Tribe 密碼重設</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            margin: 0;
            font-family: '微軟正黑體', 'Noto Sans TC', Arial, sans-serif;
        }
        .logo-box {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .logo-img {
            width: 650px;
            max-width: 95vw;
            margin-bottom: 12px;
        }
        .main-form-area {
            width: 100%;
            max-width: 480px;
            margin: 36px auto 0 auto;
            background: rgba(255,255,255,0.98);
            border-radius: 12px;
            box-shadow: 0 3px 18px 0 rgba(80,60,10,0.06);
            padding: 24px 20px 30px 20px;
            text-align: center;
        }
        .page-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.1rem;
            color: #473d23;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }
        .form-title {
            font-size: 1.3rem;
            margin-bottom: 18px;
            color: #222;
            letter-spacing: 1.5px;
        }
        .main-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .main-form input[type="password"], .main-form input[type="text"] {
            font-size: 1.15rem;
            padding: 13px 12px;
            border: 2px solid #e4e0cf;
            border-radius: 8px;
            background: #faf8f4;
            outline: none;
            transition: border 0.2s;
        }
        .main-form input:focus {
            border-color: #cab77d;
        }
        .form-btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 10px;
        }
        .form-btn {
            font-size: 1.25rem;
            padding: 10px 36px;
            border: none;
            border-radius: 8px;
            background: #fcf5d6;
            color: #29250a;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            box-shadow: 0 1px 4px 0 rgba(160,120,20,0.09);
            transition: background 0.16s, box-shadow 0.2s;
        }
        .form-btn:hover {
            background: #f7e9b1;
            box-shadow: 0 2px 8px 0 rgba(80,60,10,0.13);
        }
        .result-msg {
            margin-top: 12px; 
            color: #b94040; 
            min-height: 1.2em;
            font-size: 1.05rem;
            letter-spacing: 1.1px;
        }
        @media (max-width: 650px) {
            .logo-img { width: 100%; }
            .main-form-area { max-width: 97vw; }
        }
    </style>
</head>
<body>
    <div class="logo-box">
        <!-- 圖片請放在對應路徑，這邊用你的圖檔名 -->
        <img class="logo-img" src="螢幕擷取畫面 2025-07-06 112958.png" alt="PIXEL-TRIBE">
    </div>
    <div class="main-form-area">
        <div class="page-title">PIXEL TRIBE</div>
        <div class="form-title">密碼重設</div>
        <form class="main-form" id="resetForm" autocomplete="off">
            <input type="text" id="oldPassword" placeholder="輸入原密碼" required>
            <input type="text" id="newPassword" placeholder="輸入新密碼" required>
            <input type="text" id="newPasswordConfirm" placeholder="再次輸入新密碼" required>
            <div class="form-btn-group">
                <button type="submit" class="form-btn">確認</button>
                <button type="button" class="form-btn" onclick="window.history.back();">取消</button>
            </div>
            <div class="result-msg" id="resultMsg"></div>
        </form>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 取得 email（這裡假設存在 localStorage.emailForReset）
            const email = localStorage.getItem('emailForReset');
            const oldPassword = document.getElementById('oldPassword').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const newPasswordConfirm = document.getElementById('newPasswordConfirm').value.trim();
            const resultMsg = document.getElementById('resultMsg');

            // 基本檢查
            if (!email) {
                resultMsg.textContent = '錯誤：找不到信箱資訊，請從忘記密碼流程重新操作。';
                return;
            }
            if (!oldPassword || !newPassword || !newPasswordConfirm) {
                resultMsg.textContent = '請填寫所有欄位';
                return;
            }
            if (newPassword !== newPasswordConfirm) {
                resultMsg.textContent = '兩次輸入的新密碼不一致';
                return;
            }

            // 呼叫 API
            fetch('/api/members/reset-password', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: email,
                    oldPassword: oldPassword,
                    newPassword: newPassword,
                    newPasswordConfirm: newPasswordConfirm
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    resultMsg.style.color = '#25945a';
                    resultMsg.textContent = data.message || '密碼重設成功';
//                     setTimeout(() => {
//                         window.location.href = '/indexstatic.html';
//                     }, 1200);
                } else {
                    resultMsg.style.color = '#b94040';
                    resultMsg.textContent = data.message || '密碼重設失敗，請檢查資料';
                }
            })
            .catch(() => {
                resultMsg.style.color = '#b94040';
                resultMsg.textContent = '系統錯誤，請稍後再試';
            });
        });
    </script>
</body>
</html>
