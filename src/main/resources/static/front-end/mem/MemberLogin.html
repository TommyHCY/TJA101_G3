<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>會員登入 - Pixel Tribe</title>
<!-- 統一像素風字體 (中英文都支援) -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
    --main-bg: #f7f4ed;
    --main-brown: #3b3327;
    --light-yellow: #fffbe7;
    --deep-yellow: #ffe98a;
    --input-bg: #f8f7e7;
    --input-border: #d88e24;
    --box-shadow: 0 6px 32px #0003;
    --pixel-font: 'Noto Sans Mono', Arial, 'Microsoft JhengHei', 'PingFang TC', sans-serif;
    --main-font: 'Noto Sans Mono', Arial, 'Microsoft JhengHei', 'PingFang TC', sans-serif;
}
body {
    background: var(--main-bg);
    margin: 0;
    padding: 0;
    font-family: var(--main-font);
    color: var(--main-brown);
}
.banner {
    width: 100%;
    height: 140px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}
.banner img {
    width: 100%;
    max-width: 700px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 16px #0002;
}
.login-container {
    background: #fff;
    width: 350px;
    margin: 40px auto;
    border-radius: 16px;
    box-shadow: var(--box-shadow);
    padding: 32px 32px 24px 32px;
    text-align: center;
}
.pixel-title,
.modal-title {
    font-family: var(--pixel-font);
    color: #d88e24;
    font-size: 2rem;
    margin-bottom: 16px;
    letter-spacing: 2px;
    text-shadow: 1px 1px 0 #efe7c7, 2px 2px 0 #a19e89;
    font-weight: 700;
}
.modal-title {
    font-size: 1.18rem;
    margin-bottom: 12px;
}
.login-label {
    font-size: 1.07rem;
    margin-bottom: 24px;
    color: var(--main-brown);
    letter-spacing: 1px;
    font-family: var(--main-font);
    font-weight: 700;
}
.input-area {
    margin-bottom: 12px;
}
.login-input {
    width: 90%;
    padding: 10px;
    font-size: 1rem;
    border: 1.5px solid var(--input-border);
    border-radius: 6px;
    margin-bottom: 10px;
    font-family: var(--main-font);
    background: var(--input-bg);
    color: #635d4c;
}
.login-input::placeholder {
    color: #dddcc6;
    font-family: var(--main-font);
    font-size: 1rem;
}
#loginBtn {
    width: 90%;
    padding: 10px 0;
    background: var(--light-yellow);
    color: #d88e24;
    font-family: var(--pixel-font);
    font-size: 1.05rem;
    border: 1.5px solid #d88e24;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
    font-weight: 700;
    letter-spacing: 1px;
    transition: background .2s, color .2s;
}
#loginBtn:hover {
    background: var(--deep-yellow);
    color: #a5731d;
}
#backHomeBtn {
    width: 90%;
    padding: 10px 0;
    background: #fff;
    color: #d88e24;
    font-family: var(--pixel-font);
    font-size: 1.05rem;
    border: 1.5px solid #d88e24;
    border-radius: 6px;
    margin-top: 12px;
    cursor: pointer;
    font-weight: 700;
    letter-spacing: 1px;
    transition: background .2s, color .2s;
}
#backHomeBtn:hover {
    background: #fffbe7;
    color: #c17a1f;
}
#result {
    display: block;
    margin-top: 12px;
    color: #b94040;
    font-size: 1rem;
    min-height: 1.3em;
    font-family: var(--main-font);
    font-weight: 700;
}
/* ==== 忘記密碼 Modal ==== */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0; width: 100vw; height: 100vh;
    background: rgba(34,34,34,0.38);
    justify-content: center; align-items: center;
    font-family: var(--main-font);
}
.modal-content {
    background: #fff;
    border-radius: 16px;
    box-shadow: var(--box-shadow);
    width: 330px; max-width: 90vw;
    padding: 28px 24px 18px 24px;
    display: flex; flex-direction: column;
    align-items: center;
    position: relative;
    animation: popin 0.23s;
    font-family: var(--main-font);
}
@keyframes popin {
    0% { transform: scale(0.86); opacity: 0;}
    100% { transform: scale(1); opacity: 1;}
}
.close {
    position: absolute; top: 10px; right: 20px;
    font-size: 1.6rem; color: #bbb; cursor: pointer;
    transition: color 0.18s;
    z-index: 2;
    font-family: var(--main-font);
}
.close:hover { color: #d88e24; }
.modal-desc {
    font-size: 1.01rem;
    color: #7a6d54;
    margin-bottom: 14px;
    font-family: var(--main-font);
    text-align: center;
}
.modal-btn {
    margin-top: 12px;
    width: 100%;
    padding: 9px 0;
    background: var(--light-yellow);
    color: #d88e24;
    font-family: var(--pixel-font);
    font-size: 1.05rem;
    border: 1.5px solid #d88e24;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    letter-spacing: 1px;
    transition: background .2s, color .2s;
}
.modal-btn:hover {
    background: var(--deep-yellow);
    color: #a5731d;
}
#modalResult {
    margin-top: 10px;
    color: #b94040;
    font-size: 0.96rem;
    min-height: 1.2em;
    font-family: var(--main-font);
    font-weight: 700;
}
/* ===== Loading Spinner for 寄送認證信 ===== */
#loadingBox {
    display: none;
    margin-top: 15px;
    font-family: var(--main-font);
}
.spinner {
    border: 3px solid #eee7c2;
    border-top: 3px solid #a9a27e;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    animation: spin 0.85s linear infinite;
    margin: 0 auto;
}
@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}
.loading-text {
    color:#6d603d;
    font-family: var(--main-font);
    margin-top:6px;
    font-size: 1.02rem;
    letter-spacing: 1px;
    text-align: center;
}
.forgot-row { text-align: right; }
.forgot-link {
    color: #b89b61;
    text-decoration: none;
    font-size: 0.99rem;
    font-family: var(--pixel-font);
    cursor: pointer;
    transition: color .18s;
    font-weight: 700;
    letter-spacing: 0.5px;
    padding-right: 2px;
}
.forgot-link:hover { color: #ce871a; }
/* 強制 modal 裡全部元素都用主字型 */
.modal * {
    font-family: var(--main-font) !important;
}
.modal-title {
    font-family: var(--pixel-font), var(--main-font) !important;
}
</style>
</head>
<body>
<!--     Banner 區 -->
<!--     <div class="banner"> -->
<!--         <img src="your-banner.png" alt="PIXEL-TRIBE Banner"> -->
<!--         請將 your-banner.png 換成你的像素風 banner 圖片路徑 -->
<!--     </div> -->
    <!-- 登入表單區 -->
    <div class="login-container">
        <div class="pixel-title">PIXEL TRIBE</div>
        <div class="login-label">Welcome back，Pixi!!</div>
        <form id="loginForm" autocomplete="off">
            <div class="input-area">
                <input type="text" id="memAccount" class="login-input"
                    placeholder="帳號" autocomplete="username">
            </div>
            <div class="input-area">
                <input type="password" id="memPassword" class="login-input"
                    placeholder="密碼" autocomplete="current-password">
            </div>
            <div class="forgot-row">
                <a href="javascript:void(0)" class="forgot-link" id="forgotLink">忘記密碼？</a>
            </div>
            <button type="submit" id="loginBtn">登入</button>
            <button type="button" id="backHomeBtn" onclick="window.location.href='/indexstatic.html'">返回首頁</button>
            <span id="result"></span>
        </form>
    </div>
    <!-- 忘記密碼燈箱 Modal -->
    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-desc">請輸入您的Email，我們會寄送認證信給您</div>
            <input type="email" id="forgotEmail" class="login-input"
                placeholder="請輸入Email" required>
            <button id="sendMailBtn" class="modal-btn">寄送認證碼並前往驗證</button>
            <div id="modalResult"></div>
            <div id="loadingBox">
                <div class="spinner"></div>
                <div class="loading-text">正在寄出驗證信，請稍後...</div>
            </div>
        </div>
    </div>
    <script>
    // ================== 登入功能 ==================
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const memAccount = document.getElementById('memAccount').value.trim();
        const memPassword = document.getElementById('memPassword').value.trim();
        const result = document.getElementById('result');
        if (!memAccount && !memPassword) {
            result.textContent = '請輸入帳號及密碼';
            return;
        } else if (!memAccount) {
            result.textContent = '請輸入帳號';
            return;
        } else if (!memPassword) {
            result.textContent = '請輸入密碼';
            return;
        }
        fetch('/api/mem/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({memAccount, memPassword})
        })
        .then(res => res.json())
        .then(data => {
        	if (data.success && data.token) {
        	    alert('登入成功！');
        	    localStorage.setItem('jwt', data.token);
        	    localStorage.setItem('memberInfo', JSON.stringify(data.memberInfo));
        	    window.location.href = "/indexstatic.html";
        	} else {
        		result.textContent = data.message;
        	}
        });
    });

    // =============== 忘記密碼 Modal 開關 ===============
    document.getElementById('forgotLink').onclick = function() {
        document.getElementById('forgotModal').style.display = 'flex';
        document.getElementById('modalResult').textContent = '';
        document.getElementById('modalResult').style.color = '#b94040';
        document.getElementById('loadingBox').style.display = 'none';
        document.getElementById('forgotEmail').value = '';
    };
    document.getElementById('closeModal').onclick = function() {
        document.getElementById('forgotModal').style.display = 'none';
        document.getElementById('modalResult').textContent = '';
        document.getElementById('loadingBox').style.display = 'none';
        document.getElementById('forgotEmail').value = '';
    };
    document.getElementById('forgotModal').onclick = function(e) {
        if(e.target === this) {
            this.style.display = 'none';
            document.getElementById('modalResult').textContent = '';
            document.getElementById('loadingBox').style.display = 'none';
            document.getElementById('forgotEmail').value = '';
        }
    };

    // =============== 寄送認證信功能與Loading提示 ===============
    document.getElementById('sendMailBtn').onclick = function() {
        const email = document.getElementById('forgotEmail').value.trim();
        const result = document.getElementById('modalResult');
        const loadingBox = document.getElementById('loadingBox');
        result.textContent = "";
        result.style.color = "";
        if(!email) {
            result.textContent = '請輸入Email';
            result.style.color = "#b94040";
            return;
        }
        loadingBox.style.display = 'block';
        fetch('/api/members/forgot-password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email})
        })
        .then(res => res.json())
        .then(data => {
            loadingBox.style.display = 'none';
            if(data.success) {
                result.style.color = "#25a45a";
                result.textContent = data.message || '認證信已寄出，請至信箱查收！';
                localStorage.setItem('emailForReset', email);
                setTimeout(() => {
                    window.location.href = "/front-end/mem/PasswordResetWithVcode.html";
                }, 1500);
            } else {
                result.style.color = "#b94040";
                result.textContent = data.message || '寄送失敗，請確認Email';
            }
        })
        .catch(() => {
            loadingBox.style.display = 'none';
            result.style.color = "#b94040";
            result.textContent = "系統異常，請稍後再試";
        });
    };
    </script>
</body>
</html>
