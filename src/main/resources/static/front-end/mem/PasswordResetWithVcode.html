<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Pixel Tribe 密碼重設</title>
<!-- 同步載入登入頁使用的字體 -->
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap"
	rel="stylesheet">
<style>
:root {
	--main-bg: #f7f4ed;
	--main-brown: #3b3327;
	--light-yellow: #fffbe7;
	--deep-yellow: #ffe98a;
	--input-bg: #f8f7e7;
	--input-border: #d88e24;
	--box-shadow: 0 6px 32px #0003;
	--pixel-font: 'Noto Sans Mono', Arial, 'Microsoft JhengHei',
		'PingFang TC', sans-serif;
	--main-font: 'Noto Sans Mono', Arial, 'Microsoft JhengHei',
		'PingFang TC', sans-serif;
}

body {
	background: var(--main-bg);
	margin: 0;
	padding: 0;
	font-family: var(--main-font);
	color: var(--main-brown);
}

.banner {
	width: 100%;
	height: 140px;
	background: #fff;
	display: flex;
	justify-content: center;
	align-items: center;
}

.banner img {
	width: 100%;
	max-width: 700px;
	object-fit: cover;
	border-radius: 8px;
	box-shadow: 0 4px 16px #0002;
}

.login-container {
	background: #fff;
	width: 350px;
	margin: 40px auto;
	border-radius: 16px;
	box-shadow: var(--box-shadow);
	padding: 32px 32px 24px 32px;
	text-align: center;
}

.pixel-title, .modal-title {
	font-family: var(--pixel-font);
	color: #d88e24;
	letter-spacing: 2px;
	text-shadow: 1px 1px 0 #efe7c7, 2px 2px 0 #a19e89;
	font-weight: 700;
}

.pixel-title {
	font-size: 2rem;
	margin-bottom: 16px;
}

.modal-title {
	font-size: 1.18rem;
	margin-bottom: 12px;
}

.input-area {
	margin-bottom: 12px;
}

.login-input {
	width: 90%;
	padding: 10px;
	font-size: 1rem;
	border: 1.5px solid var(--input-border);
	border-radius: 6px;
	margin-bottom: 10px;
	font-family: var(--main-font);
	background: var(--input-bg);
	color: #635d4c;
}

.login-input::placeholder {
	color: #dddcc6;
	font-family: var(--main-font);
	font-size: 1rem;
}

#loginBtn {
	width: 90%;
	padding: 10px 0;
	background: var(--light-yellow);
	color: #d88e24;
	font-family: var(--pixel-font);
	font-size: 1.05rem;
	border: 1.5px solid #d88e24;
	border-radius: 6px;
	margin-top: 10px;
	cursor: pointer;
	font-weight: 700;
	letter-spacing: 1px;
	transition: background .2s, color .2s;
}

#loginBtn:hover {
	background: var(--deep-yellow);
	color: #a5731d;
}

#backHomeBtn {
	width: 90%;
	padding: 10px 0;
	background: #fff;
	color: #d88e24;
	font-family: var(--pixel-font);
	font-size: 1.05rem;
	border: 1.5px solid #d88e24;
	border-radius: 6px;
	margin-top: 12px;
	cursor: pointer;
	font-weight: 700;
	letter-spacing: 1px;
	transition: background .2s, color .2s;
}

#backHomeBtn:hover {
	background: #fffbe7;
	color: #c17a1f;
}

#result {
	display: block;
	margin-top: 12px;
	color: #b94040;
	font-size: 1rem;
	min-height: 1.3em;
	font-family: var(--main-font);
	font-weight: 700;
}
/* 其餘 modal、spinner 等樣式可保留，如有需要請再加入 */
</style>
</head>
<body>
	<!-- 重置密碼 -->
	<div class="login-container">
		<div class="pixel-title">PIXEL TRIBE</div>
		<div class="modal-title">密碼重設</div>
		<form id="resetForm" autocomplete="off">
			<div class="input-area">
				<input type="text" id="Vcode" class="login-input"
					placeholder="信箱驗證碼" required>
			</div>
			<div class="input-area">
				<input type="password" id="password" class="login-input"
					placeholder="輸入新密碼" required>
			</div>
			<div class="input-area">
				<input type="password" id="passwordConfirm" class="login-input"
					placeholder="再次輸入新密碼" required>
			</div>
			<button type="submit" id="loginBtn">確認</button>
			<button type="button" id="backHomeBtn"
				onclick="window.history.back();">取消</button>
			<div id="result"></div>
		</form>
	</div>
	<script src="/front-end/mem/PasswordResetWithVcode.js"></script>
</body>
</html>
