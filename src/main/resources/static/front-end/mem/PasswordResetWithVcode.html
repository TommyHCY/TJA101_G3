<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Pixel Tribe 密碼重設</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* ... 你的CSS略 ... */
        .result-msg { margin-top: 12px; color: #b94040; min-height: 1.2em; }
        
    </style>
</head>
<body>
    <div class="logo-box">
        <img class="logo-img" src="images/pixeltribe-banner.png" alt="PIXEL-TRIBE">
    </div>
    <div class="main-form-area">
        <div class="page-title">PIXEL TRIBE</div>
        <div class="form-title">密碼重設</div>
        <form class="main-form" id="resetForm" autocomplete="off">
            <input type="text" id="Vcode" placeholder="信箱驗證碼" required>
            <input type="password" id="password" placeholder="輸入新密碼" required>
            <input type="password" id="passwordConfirm" placeholder="再次輸入新密碼" required>
            <div class="form-btn-group">
                <button type="submit" class="form-btn">確認</button>
                <button type="button" class="form-btn" onclick="window.history.back();">取消</button>
            </div>
            <div class="result-msg" id="resultMsg"></div>
        </form>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 取得 email（這裡假設存在 localStorage.emailForReset）
            const email = localStorage.getItem('emailForReset');
            const vcode = document.getElementById('Vcode').value.trim();
            const password = document.getElementById('password').value.trim();
            const passwordConfirm = document.getElementById('passwordConfirm').value.trim();
            const resultMsg = document.getElementById('resultMsg');

            // 基本檢查
            if (!email) {
                resultMsg.textContent = '錯誤：找不到信箱資訊，請從忘記密碼流程重新操作。';
                return;
            }
            if (!vcode || !password || !passwordConfirm) {
                resultMsg.textContent = '請填寫所有欄位';
                return;
            }
            if (password !== passwordConfirm) {
                resultMsg.textContent = '兩次輸入的新密碼不一致';
                return;
            }

            // 呼叫 API
            fetch('/api/members/reset-passwordV', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: email,
                    Vcode: vcode,
                    password: password,
                    passwordConfirm: passwordConfirm
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    resultMsg.style.color = '#25945a';
                    resultMsg.textContent = data.message;
                    setTimeout(() => {
                        window.location.href = '/indexstatic.html'; // 或導回登入頁
                    }, 1200);
                } else {
                    resultMsg.style.color = '#b94040';
                    resultMsg.textContent = data.message;
                }
            })
            .catch(() => {
                resultMsg.style.color = '#b94040';
                resultMsg.textContent = '系統錯誤，請稍後再試';
            });
        });
    </script>
</body>
</html>
