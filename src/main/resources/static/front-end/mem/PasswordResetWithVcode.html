<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Pixel Tribe 密碼重設</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
    --main-bg: #b92727;
    --screen-bg: #fff9c4;
    --screen-border: #1a1310;
    --input-bg: #f8f7e7;
    --input-border: #d88e24;
    --btn-yellow: #ffe98a;
    --btn-green: #c8f9d2;
    --pixel-font: 'Noto Sans Mono', Arial, 'Microsoft JhengHei', 'PingFang TC', sans-serif;
    --main-font: 'Noto Sans Mono', Arial, 'Microsoft JhengHei', 'PingFang TC', sans-serif;
}

body {
    min-height: 100vh;
    background: var(--main-bg);
    font-family: var(--main-font);
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.gameboy-screen {
    background: var(--screen-bg);
    border-radius: 36px;
    border: 6px solid var(--screen-border);
    box-shadow: 0 8px 40px #0002;
    width: 470px;
    min-height: 580px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 44px 38px 36px 38px;
    box-sizing: border-box;
}

/* 字體 */
.pixel-title {
    font-family: var(--pixel-font);
    color: #eec84e;
    font-size: 2.4rem;
    margin-bottom: 10px;
    letter-spacing: 6px;
    text-shadow: 3px 3px 0 #221610, 0 3px 16px #e0bb43aa;
    font-weight: 700;
    text-align: center;
}
.modal-title {
    font-family: var(--pixel-font);
    color: #9d7e47;
    font-size: 1.22rem;
    margin-bottom: 22px;
    letter-spacing: 2px;
    font-weight: 700;
    text-shadow: 1px 1px 0 #ffe3a6;
    text-align: center;
}

/* 表單區塊 */
.input-area {
    margin-bottom: 24px;
    width: 100%;
}
.login-input {
    width: 100%;
    padding: 15px;
    font-size: 1.12rem;
    border: 2px solid var(--input-border);
    border-radius: 10px;
    margin-bottom: 2px;
    font-family: var(--main-font);
    background: #f8f7e7;
    color: #635d4c;
    box-sizing: border-box;
}
.login-input::placeholder {
    color: #dddcc6;
    font-family: var(--main-font);
    font-size: 1rem;
}
#loginBtn {
    width: 100%;
    padding: 16px 0;
    background: var(--btn-yellow);
    color: #6e561b;
    font-family: var(--pixel-font);
    font-size: 1.16rem;
    border: 2px solid #d3bc69;
    border-radius: 12px;
    margin-top: 10px;
    cursor: pointer;
    font-weight: 700;
    letter-spacing: 2px;
    box-shadow: 0 2px 0 #d6b638;
    transition: background .2s, color .2s, box-shadow .2s;
}
#loginBtn:hover {
    background: #fffaa9;
    color: #a5731d;
    box-shadow: 0 4px 10px #e0bb4340;
}
#backHomeBtn {
    width: 100%;
    padding: 16px 0;
    background: var(--btn-green);
    color: #225f38;
    font-family: var(--pixel-font);
    font-size: 1.16rem;
    border: 2px solid #74c799;
    border-radius: 12px;
    margin-top: 16px;
    cursor: pointer;
    font-weight: 700;
    letter-spacing: 2px;
    box-shadow: 0 2px 0 #91cda5;
    transition: background .2s, color .2s, box-shadow .2s;
}
#backHomeBtn:hover {
    background: #d9fae7;
    color: #1c6e3b;
    box-shadow: 0 4px 10px #96ecb340;
}
#result {
    display: block;
    margin-top: 18px;
    color: #b94040;
    font-size: 1.06rem;
    min-height: 1.2em;
    font-family: var(--main-font);
    font-weight: 700;
    text-align: center;
}

/* 手機響應式 */
@media (max-width: 600px) {
    .gameboy-screen {
        width: 100vw;
        border-radius: 0;
        margin: 0;
        min-height: 0;
        padding: 32px 4vw 24px 4vw;
        max-width: 100vw;
    }
}
</style>
</head>
<body>
    <div class="gameboy-screen">
        <div class="pixel-title">PIXEL TRIBE</div>
        <div class="modal-title">密碼重設</div>
        <form id="resetForm" autocomplete="off">
            <div class="input-area">
                <input type="text" id="Vcode" class="login-input"
                       placeholder="信箱驗證碼" required>
            </div>
            <div class="input-area">
                <input type="password" id="password" class="login-input"
                       placeholder="輸入新密碼" required>
            </div>
            <div class="input-area">
                <input type="password" id="passwordConfirm" class="login-input"
                       placeholder="再次輸入新密碼" required>
            </div>
            <button type="submit" id="loginBtn">確認</button>
            <button type="button" id="backHomeBtn"
                    onclick="window.history.back();">取消</button>
            <div id="result"></div>
        </form>
    </div>
<script src="/front-end/mem/PasswordResetWithVcode.js"></script>
</body>
</html>
