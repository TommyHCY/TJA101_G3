<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>會員註冊 - PIXEL TRIBE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 統一像素風字體 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
    --main-bg: #f7f4ed;
    --main-brown: #3b3327;
    --light-yellow: #fffbe7;
    --deep-yellow: #ffe98a;
    --input-bg: #f8f7e7;
    --input-border: #d88e24;
    --box-shadow: 0 6px 32px #0003;
    --pixel-font: 'Noto Sans Mono', Arial, 'Microsoft JhengHei', 'PingFang TC', sans-serif;
    --main-font: 'Noto Sans Mono', Arial, 'Microsoft JhengHei', 'PingFang TC', sans-serif;
}

body {
    margin: 0;
    background: var(--main-bg);
    font-family: var(--main-font);
    color: var(--main-brown);
}

.header {
    width: 100%;
    background: #fffbea;
    padding: 32px 0 0 0;
    text-align: center;
}

.header .logo {
    font-family: var(--pixel-font);
    font-size: 2.4em;
    letter-spacing: 4px;
    color: #d88e24;
    text-shadow: 2px 2px 0 #efe7c7, 4px 4px 0 #a19e89;
    display: inline-block;
    font-weight: 700;
}

.register-container {
    max-width: 410px;
    margin: 44px auto 0 auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: var(--box-shadow);
    padding: 34px 30px 28px 30px;
    text-align: center;
}

.register-title {
    font-family: var(--pixel-font);
    font-size: 1.5em;
    margin-bottom: 15px;
    letter-spacing: 2px;
    color: #d88e24;
    font-weight: 700;
    text-shadow: 1px 1px 0 #efe7c7;
}

.register-desc {
    margin-bottom: 20px;
    color: #7d6848;
    font-size: 1em;
    font-family: var(--main-font);
}

.input-box {
    margin-bottom: 18px;
    text-align: left;
}

.input-label {
    display: block;
    font-size: 1em;
    color: #856f4d;
    margin-bottom: 6px;
    margin-left: 4px;
    font-family: var(--pixel-font);
    font-weight: 700;
}

.input-field {
    width: 100%;
    padding: 13px 13px;
    border: 1.5px solid var(--input-border);
    border-radius: 9px;
    background: var(--input-bg);
    font-size: 1.04em;
    font-family: var(--main-font);
    outline: none;
    transition: border 0.18s;
    box-sizing: border-box;
    color: #3b3327;
    letter-spacing: 0.5px;
}
.input-field:focus {
    border: 1.5px solid #ab8556;
    background: #f4eede;
}
#emailMsg {
    color: #c14444; font-size: 0.97em; margin: 4px 0 0 6px; font-family: var(--main-font);
}

.btns {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    gap: 12px;
    margin-top: 12px;
}
.btn {
    padding: 13px 0;
    border: none;
    border-radius: 9px;
    background: var(--light-yellow);
    color: #d88e24;
    font-size: 1.08em;
    font-family: var(--pixel-font);
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 2px 6px #0002;
    letter-spacing: 1px;
    transition: background 0.18s, color 0.18s, box-shadow 0.18s;
}
.btn:hover {
    background: var(--deep-yellow);
    color: #a5731d;
    box-shadow: 0 4px 16px #0001;
}

/* 響應式優化 */
@media (max-width: 520px) {
    .register-container {padding: 18px 2vw;}
    .header .logo {font-size: 1.6em;}
}
</style>
</head>
<body>
	<div class="header">
		<span class="logo">PIXEL TRIBE</span>
	</div>
	<div class="register-container">
		<div class="register-title">會員註冊</div>
		<div class="register-desc">請填寫以下資料，完成會員註冊</div>
		<form id="memRegister" method="post" autocomplete="off">
			<div class="input-box">
				<label class="input-label" for="memAccount">帳號</label>
				<input class="input-field" type="text" id="memAccount" name="memAccount" required placeholder="請輸入帳號">
			</div>
			<div class="input-box">
				<label class="input-label" for="memEmail">信箱</label>
				<input class="input-field" type="text" id="memEmail" name="memEmail" required placeholder="請輸入信箱" autocomplete="email" onblur="checkEmailDuplicate()">
				<div id="emailMsg"></div>
			</div>
			<div class="input-box">
				<label class="input-label" for="memName">姓名</label>
				<input class="input-field" type="text" id="memName" name="memName" required placeholder="請輸入姓名">
			</div>
			<div class="input-box">
				<label class="input-label" for="memNickName">暱稱</label>
				<input class="input-field" type="text" id="memNickName" name="memNickName" required placeholder="請輸入暱稱">
			</div>
			<div class="input-box">
				<label class="input-label" for="memBirthday">生日</label>
				<input class="input-field" type="date" id="memBirthday" name="memBirthday" required>
			</div>
			<div class="input-box">
				<label class="input-label" for="memAddr">地址</label>
				<input class="input-field" type="text" id="memAddr" name="memAddr" required placeholder="請輸入聯絡地址" autocomplete="address-line1">
			</div>
			<div class="input-box">
				<label class="input-label" for="memPhone">電話</label>
				<input class="input-field" type="text" id="memPhone" name="memPhone" required placeholder="請輸入聯絡電話" autocomplete="tel">
			</div>
			<div class="input-box">
				<label class="input-label" for="memPassword">密碼</label>
				<input class="input-field" type="password" id="memPassword" name="memPassword" required placeholder="請輸入密碼">
			</div>
			<div class="input-box">
				<label class="input-label" for="confirmPassword">確認密碼</label>
				<input class="input-field" type="password" id="confirmPassword" name="confirmPassword" required placeholder="請再輸入一次密碼">
			</div>
			<div class="btns">
				<button class="btn" type="submit">完成註冊</button>
				<button class="btn" type="button" onclick="window.location.href='/indexstatic.html'">返回首頁</button>
			</div>
		</form>
	</div>
	<script>
	let emailIsUnique = false;

	async function checkEmailDuplicate() {
	    const emailInput = document.getElementById('memEmail');
	    const emailMsg = document.getElementById('emailMsg');
	    const email = emailInput.value.trim();
	    if (!email) {
	        emailMsg.textContent = '❌請填入信箱';
	        emailMsg.style.color = "#ad3131"
	        emailIsUnique = false;
	        return;
	    } else if (!/^[A-Za-z0-9._%+-]+@(?:gmail\.com|yahoo\.com(\.tw)?|hotmail\.com|outlook\.com|icloud\.com|msn\.com|hotmail\.com\.tw)$/i.test(email)){
	    	emailMsg.textContent = '❌信箱格式不符';
	        emailMsg.style.color = "#ad3131"
	        emailIsUnique = false;
	        return;
	    }
	    try {
	        const resp = await fetch('/api/members/check-email', {
	            method: 'POST',
	            headers: { 'Content-Type': 'application/json' },
	            body: JSON.stringify({ email })
	        });
	        const result = await resp.json();
	        if (result.exist) {
	            emailMsg.textContent = result.message;
	            emailMsg.style.color = "#ad3131"
	            emailIsUnique = false;
	        } else {
	            emailMsg.textContent = result.message;
	            emailMsg.style.color = "#31ad50";
	            emailIsUnique = true;
	        }
	    } catch (err) {
	        emailMsg.textContent = '目前無法檢查信箱，請稍後再試';
	        emailMsg.style.color = "#c14444";
	        emailIsUnique = false;
	    }
	}

	document.getElementById('memRegister').addEventListener('submit', async function(e) {
	    e.preventDefault();
	    const emailInput = document.getElementById('memEmail');
	    const emailMsg = document.getElementById('emailMsg');
	    const memPassword = document.getElementById('memPassword').value;
	    const confirmPassword = document.getElementById('confirmPassword').value;
	    if (memPassword !== confirmPassword) {
	        alert('密碼與確認密碼不一致！');
	        document.getElementById('confirmPassword').focus();
	        return;
	    }
	    const data = {
	        memAccount: document.getElementById('memAccount').value.trim(),
	        memEmail: emailInput.value.trim(),
	        memName: document.getElementById('memName').value.trim(),
	        memNickName: document.getElementById('memNickName').value.trim(),
	        memBirthday: document.getElementById('memBirthday').value,
	        memAddr: document.getElementById('memAddr').value.trim(),
	        memPhone: document.getElementById('memPhone').value.trim(),
	        memPassword: memPassword
	    };
	    try {
	        const resp = await fetch('/api/members/register', {
	            method: 'POST',
	            headers: { 'Content-Type': 'application/json' },
	            body: JSON.stringify(data)
	        });
	        const result = await resp.json();
	        if (result.success) {
	            alert('註冊成功！歡迎加入 PIXEL TRIBE！');
	            window.location.href = '/indexstatic.html';
	        } else {
	            alert(result.message);
	        }
	    } catch (err) {
	        alert("系統忙碌或網路異常，請稍後再試！");
	        console.error(err);
	    }
	});
	</script>
</body>
</html>
