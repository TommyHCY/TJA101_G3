<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>會員註冊 - PIXEL TRIBE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 字體 -->
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Press+Start+2P&display=swap"
	rel="stylesheet">
<style>
body {
	margin: 0;
	background: #faf9f6;
	font-family: 'Noto Sans TC', '微軟正黑體', Arial, sans-serif;
	color: #5b4b32;
}

.header {
	width: 100%;
	background: #fffbea;
	padding: 24px 0 0 0;
	text-align: center;
}

.header .logo {
	font-family: 'Press Start 2P', 'Noto Sans TC', Arial, sans-serif;
	font-size: 3em;
	letter-spacing: 4px;
	color: #493c20;
	text-shadow: 2px 2px 0 #ded5b4, 0 2px 0 #ded5b4, 2px 0 0 #ded5b4;
	display: inline-block;
}

.register-container {
	max-width: 420px;
	margin: 48px auto 0 auto;
	background: #fff;
	border-radius: 16px;
	box-shadow: 0 4px 20px #0001;
	padding: 36px 32px 32px 32px;
	text-align: center;
}

.register-title {
	font-family: 'Press Start 2P', 'Noto Sans TC', Arial, sans-serif;
	font-size: 2em;
	margin-bottom: 18px;
	letter-spacing: 2px;
	color: #493c20;
}

.register-desc {
	margin-bottom: 22px;
	color: #8d7b61;
	font-size: 1em;
}

.input-box {
	margin-bottom: 24px;
	text-align: left;
}

.input-label {
	display: block;
	font-size: 1em;
	color: #856f4d;
	margin-bottom: 6px;
	margin-left: 4px;
}

.input-field {
	width: 100%;
	padding: 15px 14px;
	border: 1.5px solid #e5dcc6;
	border-radius: 12px;
	background: #f7f4ed;
	font-size: 1.05em;
	font-family: inherit;
	outline: none;
	transition: border 0.2s;
	box-sizing: border-box;
}

.input-field:focus {
	border: 1.5px solid #c3b299;
	background: #f4eede;
}

.btns {
	display: flex;
	justify-content: center;
	gap: 32px;
	margin-top: 8px;
}

.btn {
	min-width: 120px;
	padding: 15px 0;
	border: none;
	border-radius: 10px;
	background: #fff7d6;
	color: #493c20;
	font-size: 1.08em;
	font-family: 'Noto Sans TC', Arial, sans-serif;
	cursor: pointer;
	box-shadow: 0 2px 6px #0002;
	font-weight: 700;
	transition: background 0.2s, box-shadow 0.2s;
}

.btn:hover {
	background: #ffe9a7;
	box-shadow: 0 4px 16px #0001;
}
</style>
</head>
<body>
	<div class="header">
		<span class="logo">PIXEL TRIBE</span>
	</div>
	<div class="register-container">
		<div class="register-title">會員註冊</div>
		<div class="register-desc">請填寫以下資料，完成會員註冊</div>
		<form id="registerStep2Form" method="post" autocomplete="off">
			<div class="input-box">
				<label class="input-label" for="memAccount">帳號</label> <input
					class="input-field" type="text" id="memAccount" name="memAccount"
					required placeholder="請輸入帳號">
			</div>
			<div class="input-box">
				<label class="input-label" for="memEmail">信箱</label> <input
					class="input-field" type="text" id="memEmail" name="memEmail"
					required placeholder="請輸入信箱" autocomplete="email"
					onblur="checkEmailDuplicate()">
				<div id="emailMsg"
					style="color: #c14444; font-size: 0.95em; margin: 4px 0 0 6px;"></div>
			</div>
			<div class="input-box">
				<label class="input-label" for="memName">姓名</label> <input
					class="input-field" type="text" id="memName" name="memName"
					required placeholder="請輸入姓名">
			</div>
			<div class="input-box">
				<label class="input-label" for="memNickName">暱稱</label> <input
					class="input-field" type="text" id="memNickName" name="memNickName"
					required placeholder="請輸入暱稱">
			</div>
			<div class="input-box">
				<label class="input-label" for="memBirthday">生日</label> <input
					class="input-field" type="date" id="memBirthday" name="memBirthday"
					required>
			</div>
			<div class="input-box">
				<label class="input-label" for="memAddr">地址</label> <input
					class="input-field" type="text" id="memAddr" name="memaddr"
					required placeholder="請輸入聯絡地址" autocomplete="address-line1">
			</div>
			<div class="input-box">
				<label class="input-label" for="memPhone">電話</label> <input
					class="input-field" type="text" id="memPhone" name="memPhone"
					required placeholder="請輸入聯絡電話" autocomplete="tel">
			</div>
			<div class="input-box">
				<label class="input-label" for="memPassword">密碼</label> <input
					class="input-field" type="password" id="memPassword"
					name="memPassword" required placeholder="請輸入密碼">
			</div>
			<div class="input-box">
				<label class="input-label" for="confirmPassword">確認密碼</label> <input
					class="input-field" type="password" id="confirmPassword"
					name="confirmPassword" required placeholder="請再輸入一次密碼">
			</div>
			<div class="btns">
				<button class="btn" type="submit">完成註冊</button>
				<button class="btn" type="button" onclick="window.location.href='/'">返回首頁</button>
			</div>
		</form>
	</div>

	<script>
	let emailIsUnique = false;

	async function checkEmailDuplicate() {
	    const emailInput = document.getElementById('memEmail');
	    const emailMsg = document.getElementById('emailMsg');
	    const email = emailInput.value.trim();
	
	    // 空值或格式不對不檢查
	    if (!email) {
	        emailMsg.textContent = '❌請填入信箱';
	        emailMsg.style.color = "#ad3131"
	        emailIsUnique = false;
	        return;
	    } else if (!/^[A-Za-z0-9._%+-]+@(?:gmail\.com|yahoo\.com(\.tw)?|hotmail\.com|outlook\.com|icloud\.com|msn\.com|hotmail\.com\.tw)$/i.test(email)){
	    	emailMsg.textContent = '❌信箱格式不符';
	        emailMsg.style.color = "#ad3131"
	        emailIsUnique = false;
	        return;
	    }
	
	    // 向後端查詢
	    try {
	        const resp = await fetch('/api/members/check-email', {
	            method: 'POST',
	            headers: { 'Content-Type': 'application/json' },
	            body: JSON.stringify({ email })
	        });
	        const result = await resp.json();
	        if (result.exist) {
	            emailMsg.textContent = result.message;
	            emailMsg.style.color = "#ad3131"
	            emailIsUnique = false;
	        } else {
	            emailMsg.textContent = result.message;
	            emailMsg.style.color = "#31ad50";
	            emailIsUnique = true;
	        }
	    } catch (err) {
	        emailMsg.textContent = '目前無法檢查信箱，請稍後再試';
	        emailMsg.style.color = "#c14444";
	        emailIsUnique = false;
	    }
	}
	
	// 表單送出
	document.getElementById('registerStep2Form').addEventListener('submit', async function(e) {
	    e.preventDefault();
	    const emailInput = document.getElementById('memEmail');
	    const emailMsg = document.getElementById('emailMsg');
	    const memPassword = document.getElementById('memPassword').value;
	    const confirmPassword = document.getElementById('confirmPassword').value;
	
	    // 密碼一致檢查
	    if (memPassword !== confirmPassword) {
	        alert('密碼與確認密碼不一致！');
	        document.getElementById('confirmPassword').focus();
	        return;
	    }
	
	    // 組資料送後端
	    const data = {
	        memAccount: document.getElementById('memAccount').value.trim(),
	        memEmail: emailInput.value.trim(),
	        memName: document.getElementById('memName').value.trim(),
	        memNickName: document.getElementById('memNickName').value.trim(),
	        memBirthday: document.getElementById('memBirthday').value,
	        memAddr: document.getElementById('memAddr').value.trim(),
	        memPhone: document.getElementById('memPhone').value.trim(),
	        memPassword: memPassword
	    };
	
	    try {
	        const resp = await fetch('/api/members/register', {
	            method: 'POST',
	            headers: { 'Content-Type': 'application/json' },
	            body: JSON.stringify(data)
	        });
	        const result = await resp.json();
	        if (result.success) {
	            alert('註冊成功！歡迎加入 PIXEL TRIBE！');
	            window.location.href = '/indexstatic.html';
	        } else {
	            alert(result.message);
	        }
	    } catch (err) {
	        alert("系統忙碌或網路異常，請稍後再試！");
	        console.error(err);
	    }
	});
</script>

</body>
</html>
