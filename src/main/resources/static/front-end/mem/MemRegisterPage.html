<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>會員註冊 - PIXEL TRIBE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 像素風英文字型 -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
@font-face {
	font-family: 'Zpix';
	src:
		url('https://cdn.jsdelivr.net/gh/SolidZORO/zpix-pixel-font@1.2.0/zpix.ttf')
		format('truetype');
	font-display: swap;
}

@font-face {
	font-family: 'Pixel Emulator';
	src:
		url('https://cdn.jsdelivr.net/npm/pixel-emulator@1.0.0/webfont/PixelEmulator.woff2')
		format('woff2');
	font-display: swap;
}
:root {
  --gboy-red: #b52824;
  --gboy-yellow: #f6e18a;
  --gboy-green: #d3ffd6;
  --gboy-blue: #d5eaf7;
  --gboy-outline: #18130e;
  --screen-bg: #faf5cb;
  --main-font: 'Noto Sans Mono', 'Microsoft JhengHei', Arial, sans-serif;
  --pixel-font: 'Press Start 2P', 'Noto Sans Mono', Arial, sans-serif;
}
body {
  font-family: 'Press Start 2P', 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
  margin: 0;
  background: var(--gboy-red);
  min-height: 100vh;
  width: 100vw;
  color: var(--gboy-outline);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* 居中 screen */
.gb-screen {
  font-family: 'Press Start 2P', 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
  margin: 70px auto 0 auto;
  width: 420px;
  max-width: 98vw;
  background: var(--screen-bg);
  border: 8px solid var(--gboy-outline);
  border-radius: 28px;
  box-shadow: 0 3px 28px #1112 inset;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 36px 28px 28px 28px;
}

.pixel-title {
  font-size: 2.1rem;
  letter-spacing: 7px;
  color: var(--gboy-yellow);
  text-shadow: 3px 3px 0 #bcae58, 0 1px 0 #222;
  margin-bottom: 13px;
  text-align: center;
  font-weight: bold;
}
.register-desc {
  margin-bottom: 22px;
  color: #7d6848;
  font-size: 1.07em;
  text-align: center;
}
#memRegister {
  width: 100%;
  max-width: 350px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.input-box {
  width: 100%;
  margin-bottom: 15px;
  text-align: left;
}
.input-label {
  display: block;
  font-size: 1em;
  color: #856f4d;
  margin-bottom: 6px;
  margin-left: 4px;
  font-weight: 700;
  letter-spacing: 1px;
}
.input-field {
  width: 100%;
  padding: 11px 13px;
  border: 2px solid #bfd7ea;
  border-radius: 10px;
  background: #e8f2fd;
  font-size: 1.09em;
  outline: none;
  transition: border 0.18s;
  box-sizing: border-box;
  color: #3b3327;
  letter-spacing: 0.7px;
  box-shadow: 1.5px 1.5px 0 #a9bed3;
}
.input-field:focus {
  border: 2.5px solid #ab8556;
  background: #f4eede;
}
#emailMsg {
  color: #c14444; font-size: 0.96em; margin: 4px 0 0 6px;
}
.btns {
  display: flex;
  flex-direction: column;
  align-items: stretch;
  gap: 12px;
  margin-top: 15px;
  width: 100%;
}
.btn {
  padding: 12px 0 10px 0;
  border: 3px solid var(--gboy-outline);
  border-radius: 9px;
  background: var(--gboy-yellow);
  color: var(--gboy-outline);
  font-size: 1.08em;
  cursor: pointer;
  font-weight: 700;
  letter-spacing: 2px;
  box-shadow: 0 3px 0 #bdb75a;
  transition: background 0.18s, color 0.18s, box-shadow 0.18s;
  text-shadow: 1.5px 1.5px 0 #eee5a5;
}
.btn:hover {
  background: #fff2b2;
  color: #b26b11;
  box-shadow: 0 7px 16px #0001;
}

/* 響應式 */
@media (max-width: 520px) {
  .gb-screen { width: 98vw; max-width: 99vw; border-radius: 16px; padding: 6vw 1vw 4vw 1vw;}
  .pixel-title { font-size: 1.13rem;}
  #memRegister { max-width: 97vw;}
}
</style>
</head>
<body>
  <div class="gb-screen">
    <div class="pixel-title">PIXEL TRIBE</div>
    <div class="register-desc">請填寫您的個人資料</div>
    <form id="memRegister" method="post" autocomplete="off">
      <div class="input-box">
        <label class="input-label" for="memAccount">帳號</label>
          <input class="input-field" type="text" id="memAccount" name="memAccount" required placeholder="ACCOUNT..." onblur="checkAccountDuplicate()">
 		  <div id="accountMsg"></div>
      </div>
      <div class="input-box">
        <label class="input-label" for="memEmail">信箱</label>
        <input class="input-field" type="text" id="memEmail" name="memEmail" required placeholder="EMAIL..." autocomplete="email" onblur="checkEmailDuplicate()">
        <div id="emailMsg"></div>
      </div>
      <div class="input-box">
        <label class="input-label" for="memName">姓名</label>
          <input class="input-field" type="text" id="memName" name="memName" required placeholder="NAME..." onblur="validateName()">
  			<div id="nameMsg"></div>
      </div>
      <div class="input-box">
        <label class="input-label" for="memNickName">暱稱</label>
          <input class="input-field" type="text" id="memNickName" name="memNickName" required placeholder="NICKNAME..." onblur="validateNickName()">
  		  <div id="nickNameMsg"></div>
      </div>
      <div class="input-box">
        <label class="input-label" for="memBirthday">生日</label>
        <input class="input-field" type="date" id="memBirthday" name="memBirthday" required>
      </div>
      <div class="input-box">
        <label class="input-label" for="memAddr">地址</label>
        <input class="input-field" type="text" id="memAddr" name="memAddr" required placeholder="ADDRESS..." autocomplete="address-line1" onblur="validateAddr()">
  		<div id="addrMsg"></div>
      </div>
      <div class="input-box">
        <label class="input-label" for="memPhone">電話</label>
          <input class="input-field" type="text" id="memPhone" name="memPhone" required placeholder="PHONE..." autocomplete="tel" onblur="validatePhone()">
  		  <div id="phoneMsg"></div>
      </div>
      <div class="input-box">
        <label class="input-label" for="memPassword">密碼</label>
        <input class="input-field" type="password" id="memPassword" name="memPassword" required placeholder="PASSWORD..." onblur="validatePassword()">
 	    <div id="passwordMsg"></div>
      </div>
      <div class="input-box">
        <label class="input-label" for="confirmPassword">確認密碼</label>
        <input class="input-field" type="password" id="confirmPassword" name="confirmPassword" required placeholder="PASSWORD#...">
      </div>
      <div class="btns">
        <button class="btn" type="submit">OK</button>
        <button class="btn" type="button" onclick="window.location.href='/index.html'">RETURN</button>
      </div>
    </form>
  </div>
  <script src="/front-end/mem/MemRegisterPage.js"></script>
</body>
</html>
