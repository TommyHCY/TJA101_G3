<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>最新遊戲新聞</title>
    <style>
        :root {
            --primary: #1e40af;
            --gray: #475569;
            --bg: #f8fafc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 2rem;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial,
            "Noto Sans", sans-serif;
            line-height: 1.6;
            background: var(--bg);
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 1.5rem;
            color: var(--primary);
        }

        ul#news-list {
            margin: 0;
            padding: 0;
            list-style: none;
            display: grid;
            gap: 1.5rem;
        }

        article {
            background: #fff;
            border-radius: 1rem;
            padding: 1.25rem 1.5rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        article:hover {
            transform: translateY(-2px);
        }

        h2 {
            font-size: 1.25rem;
            margin: 0 0 0.25rem;
            line-height: 1.4;
        }

        h2 a {
            color: inherit;
            text-decoration: none;
        }

        h2 a:hover {
            text-decoration: underline;
        }

        p {
            margin: 0.25rem 0 0.5rem;
            color: var(--gray);
            font-size: 0.925rem;
        }

        .meta {
            font-size: 0.875rem;
            color: var(--gray);
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 0.25rem;
        }

        .tags {
            margin-top: 0.5rem;
            gap: 0.5rem;
        }

        .tags span {
            background: var(--primary);
            color: #fff;
            font-size: 0.75rem;
            padding: 0.125rem 0.5rem;
            border-radius: 0.5rem;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<h1>遊戲新聞</h1>
<ul id="news-list"></ul>

<script>
    const list = document.getElementById("news-list");

    fetch("/api/News")
        .then((res) => res.json())
        .then(render)
        .catch((err) => {
            list.innerHTML = "<li>無法載入新聞資料…</li>";
            console.error(err);
        });

    function render(items) {
        list.innerHTML = items.map(toHtml).join("");
    }

    function toHtml(n) {
        const pub = new Date(n.newsCrdate).toLocaleString();
        const upd = n.newsUpdate ? new Date(n.newsUpdate).toLocaleString() : null;
        const tags = (n.categoryTags || [])
            .map((t) => `<span>${t}</span>`)
            .join(" ");
        return `
        <li>
          <article>
            <h2><a href="/news/${n.id}" title="查看詳細">${n.newsTit}</a></h2>
            <p>${n.newsCon.slice(0, 120)}…</p>
            <div class="meta">
              <span>發布：${pub}</span>
              ${upd ? `<span>更新：${upd}</span>` : ""}
              <span>圖片：${n.numberOfNewsPhoto}</span>
            </div>
            <div class="meta tags">${tags}</div>
          </article>
        </li>`;
    }
</script>
</body>
</html>
