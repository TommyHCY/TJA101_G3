<!DOCTYPE html>
<html lang="zh-Hant" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexForum - Ultimate Forum & Community Discussions HTML Template</title>
    <meta name="description" content="Forum & Community Discussions HTML Template">
    <meta name="keywords" content="bootstrap 5, forum, community, support, social, q&a, mobile, html">
    <meta name="robots" content="all,follow">

    <script>
        //Check local storage
        let localS = localStorage.getItem('theme')
        themeToSet = localS

        // If local storage is not set, we check the OS preference	
        if (!localS) {
            themeToSet = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        //Set the correct theme
        document.documentElement.setAttribute('data-theme', themeToSet)
    </script>

    <!-- ==============================================
     CSS Styles
    =============================================== -->
    <link rel="stylesheet" href="/assets/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/vendors/simplebar/simplebar.min.css">
    <link rel="stylesheet" href="/assets/vendors/aos/aos.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">

    <style>
        /* 主題變數 */
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #212529;
            --btn-color: #e74c3c;
        }

        :root[data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f1f1f1;
            --btn-color: #e74c3c;
        }

        /* 套用至背景與文字 */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .news-images {
            overflow-x: auto; /* ✅ 多張圖時可橫向滑動 */
            display: flex;
            gap: 1rem;
            padding-bottom: 1rem;
        }

        .news-images img {
            min-height: 200px;       /* ✅ 最小高度限制 */
            height: auto;
            max-height: 60vh;        /* 避免過高 */
            object-fit: contain;     /* ✅ 確保比例正確不裁切 */
            border-radius: 12px;
            display: block;
        }

        .news-images a {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .news-images a:hover {
            transform: scale(1.02);
        }

        .comment-thread {
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .comment-thread img,
        .user-avatar {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            aspect-ratio: 1 / 1;
        }

        .comment-form {
            margin: 40px 15px;
            padding: 30px 30px 30px 30px;
            background: #fce2e2;
            -webkit-border-radius: 13px;
            -moz-border-radius: 13px;
            -o-border-radius: 13px;
            -ms-border-radius: 13px;
            border-radius: 13px;
        }
        .news-title {
            max-width: 100%;
            line-height: 1.3;
        }

        .news-content img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .dropdown {
            position: relative;
        }
    </style>

    <!-- ==============================================
     Fonts
    =============================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

</head>
<body>
<!-- Switcher Icon -->
<div class="switcher switcher-show" id="theme-switcher">
    <i id="switcher-icon" class="bi bi-moon"></i>
</div>

<!-- Back to Top -->
<a href="#" id="back-to-top"></a>

<div class="vine-wrapper">


    <!-- ==============================================
     Navbar
    =============================================== -->
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>
    <!-- ==============================================
     Main
    =============================================== -->
    <section class="vine-top">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 offset-lg-1">
                    <div class="discussion-2 mt-5">
                        <!--    add-->
                        <main id="news-box"><!-- JS 會把文章和留言塞進來 --></main>
                    </div>
                </div>
            </div>

        </div><!--/container-->
    </section>


    <!-- ==============================================
     Footer
    =============================================== -->
    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

</div><!--/vine-wrapper-->
<!-- 燈箱  -->
<div id="newsLightboxes"></div>

<!-- 檢舉留言用 Modal -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalLabel">檢舉留言</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reportForm">
                    <input type="hidden" id="reportCommentId">
                    <div class="mb-3">
                        <label for="reportReasonSelect" class="form-label">檢舉原因</label>
                        <select class="form-select" id="reportReasonSelect" required>
                            <option value="">請選擇檢舉原因</option>
                        </select>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-danger">送出檢舉</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
