<!DOCTYPE html>
<html lang="zh-Hant" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexForum - Ultimate Forum & Community Discussions HTML Template</title>
    <meta name="description" content="Forum & Community Discussions HTML Template">
    <meta name="keywords" content="bootstrap 5, forum, community, support, social, q&a, mobile, html">
    <meta name="robots" content="all,follow">

    <script>
        //Check local storage
        let localS = localStorage.getItem('theme')
        themeToSet = localS

        // If local storage is not set, we check the OS preference	
        if (!localS) {
            themeToSet = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        //Set the correct theme
        document.documentElement.setAttribute('data-theme', themeToSet)
    </script>

    <!-- ==============================================
     CSS Styles
    =============================================== -->
    <link rel="stylesheet" href="/assets/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/vendors/simplebar/simplebar.min.css">
    <link rel="stylesheet" href="/assets/vendors/aos/aos.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <style>
        /* 主題變數 */
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #212529;
            --btn-color: #e74c3c;
        }

        :root[data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f1f1f1;
            --btn-color: #e74c3c;
        }

        /* 套用至背景與文字 */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* 按鈕切換樣式 */
        .switcher {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 48px;
            height: 48px;
            background-color: var(--btn-color);
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
        }

        .switcher i {
            font-size: 1.2rem;
        }

        .news-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .news-images a {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .news-images a:hover {
            transform: scale(1.02);
        }

        .news-images img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            border-radius: 12px;
        }
        .comment-thread {
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .comment-thread img {
            width: 36px;
            height: 36px;
            object-fit: cover;
        }


    </style>

    <!-- ==============================================
     Fonts
    =============================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

</head>
<body>
<!-- Switcher Icon -->
<div class="switcher switcher-show" id="theme-switcher">
    <i id="switcher-icon" class="bi bi-moon"></i>
</div>

<!-- Back to Top -->
<a href="#" id="back-to-top"></a>

<div class="vine-wrapper">


    <!-- ==============================================
     Navbar

    <!-- Header placeholder -->
    <div id="header-placeholder"></div>
    <!-- ==============================================
     Main
    =============================================== -->
    <section class="vine-top">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 offset-lg-1">
                    <div class="discussion-2 mt-5">
                        <!--    add-->
                        <main id="news-box"><!-- JS 會把文章和留言塞進來 --></main>
                    </div>
                </div>
            </div>

        </div><!--/container-->
    </section>


    <!-- ==============================================

    =============================================== -->

</div><!--/vine-wrapper-->
<!-- 燈箱  -->
<div id="newsLightboxes"></div>

Scripts
=============================================== -->
<script src="/assets/vendors/bootstrap/bootstrap.bundle.js"></script>
<script src="/assets/vendors/aos/aos.js"></script>
<script src="/assets/js/global-loader.js"></script>
<script src="/assets/vendors/jquery/jquery.min.js"></script>
<script src="/assets/vendors/bootstrap/bootstrap.bundle.js"></script>
<script src="/assets/vendors/popper/popper.min.js"></script>

<script src="/js/dynamicHeaderInfo.js"></script>
<script>
    /* ---------- 小工具 ---------- */
    const $ = (s, p = document) => p.querySelector(s);
    const icon = p => {
        const s = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        s.setAttribute('viewBox', '0 0 24 24');
        s.innerHTML = p;
        return s
    };
    const tagSpan = t => {
        const s = document.createElement('span');
        s.className = 'tag';
        s.textContent = t;
        return s
    };

    /* ---------- 載入整頁 ---------- */
    async function loadPage(id) {
        /* 文章 ------------------------------------------------ */
        const news = await fetch(`/api/News/${id}`).then(r => r.json());
        const box = $('#news-box');
        document.title = `${news.newsTit}`;
        box.innerHTML = `
    <h1 class="news-title">${news.newsTit}</h1>
    <div class="news-meta">
      發佈：${new Date(news.newsCrdate).toLocaleString()}
      ${news.newsUpdate ? ` · 更新：${new Date(news.newsUpdate).toLocaleString()}` : ''}
    </div>
    <div class="tags"></div>`;
        box.append(renderPlatformTags(news.categoryTags || []));
        // news.categoryTags.forEach(t => $('.tags', box).append(tagSpan(t)));

        /* 圖片 ------------------------------------------------ */
        const imgs = await fetch(`/api/news/image/${id}`).then(r => r.json());
        if (imgs.length) {
            const wrap = document.createElement('div');
            wrap.className = 'news-images';

            // ① 取得放置燈箱用的容器；若沒有就另外建立
            const modalContainer = document.getElementById('newsLightboxes') ||
                document.body.appendChild(Object.assign(
                    document.createElement('div'), {id: 'newsLightboxes'}));

            imgs.forEach((i, idx) => {
                /* === 產生圖片縮圖連結（點擊開燈箱） === */
                const a = document.createElement('a');
                a.href = 'javascript:void(0)';
                a.setAttribute('data-bs-toggle', 'modal');
                a.setAttribute('data-bs-target', `#imgModal-${idx}`);
                a.innerHTML = `<img src="${i.imgUrl}" alt="news image">`;
                wrap.append(a);

                /* === 產生對應 Modal（燈箱本體） === */
                const modal = document.createElement('div');
                modal.className = 'modal fade';
                modal.id = `imgModal-${idx}`;
                modal.tabIndex = -1;
                modal.setAttribute('aria-hidden', 'true');
                modal.innerHTML = `
          <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-transparent border-0">
              <img src="${i.imgUrl}" class="w-100 rounded-3" alt="news image">
            </div>
          </div>
        `;
                modalContainer.appendChild(modal);
            });

            box.append(wrap);
        }

        /* 內文 */
        const art = document.createElement('div');
        art.className = 'news-content';
        art.textContent = news.newsCon;
        box.append(art);

        /* 留言 ------------------------------------------------ */
        const comments = await fetch(`/api/NewsComment/${id}`).then(r => r.json());
        const area = document.createElement('section');
        area.className = 'comment-area';

        box.append(area);
//TODO
// // 留言輸入框
//         area.append(makeNewCommentBox(id, c => prependComment(area, c)));
//
// // 顯示所有留言（包含改過的 makeCommentCard）
//         comments.forEach(c => {
//             const commentCard = makeCommentCard(c);  // 這個函式內容要修改過（如下）
//             area.append(commentCard);
//         });
        reloadCommentArea(id);

    }

    function makeCommentCard(c) {
        const card = document.createElement('div');
        card.className = 'border rounded p-3 mb-4 shadow-sm';

        card.innerHTML = `
    <div class="d-flex gap-3">
      <img src="/assets/img/avatar/default.jpg" alt="User" class="rounded-circle" width="50" height="50" style="pointer-events: none;">
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between">
          <h6 class="fw-bold text-dark mb-1" style="pointer-events: none;">${c.memNoMemNickName || '匿名'}</h6>
          <small class="text-muted">${new Date(c.ncomCre).toLocaleString()}</small>
        </div>
        <p class="mb-2 text-dark">${c.ncomCon}</p>
        <div class="d-flex gap-3">
          <button class="btn btn-outline-success btn-sm rounded-pill up-btn">
            <i class="bi bi-hand-thumbs-up"></i> <span class="up-count">${c.ncomLikeLc}</span>
          </button>
          <button class="btn btn-outline-danger btn-sm rounded-pill down-btn">
            <i class="bi bi-hand-thumbs-down"></i> <span class="down-count">${c.ncomLikeDlc}</span>
          </button>
        </div>
      </div>
    </div>
  `;

        const upBtn = card.querySelector('.up-btn');
        const downBtn = card.querySelector('.down-btn');
        const upCount = card.querySelector('.up-count');
        const downCount = card.querySelector('.down-count');

        let voted = false;

        upBtn.addEventListener('click', async () => {
            if (voted) return alert("你已經投過票了");
            try {
                const res = await fetch(`/api/NewsComment/upvote/${c.id}`, { method: 'POST' });
                if (!res.ok) throw new Error('上讚失敗');
                upCount.textContent = parseInt(upCount.textContent) + 1;
                voted = true;
            } catch (e) {
                alert(e.message);
            }
        });

        downBtn.addEventListener('click', async () => {
            if (voted) return alert("你已經投過票了");
            try {
                const res = await fetch(`/api/NewsComment/downvote/${c.id}`, { method: 'POST' });
                if (!res.ok) throw new Error('倒讚失敗');
                downCount.textContent = parseInt(downCount.textContent) + 1;
                voted = true;
            } catch (e) {
                alert(e.message);
            }
        });

        return card;
    }


    function renderPlatformTags(tags = []) {
        const wrap = document.createElement('div');
        wrap.className = 'news-platform mb-3';
        wrap.innerHTML = tags.map(p => {
            let cls = 'badge bg-secondary';
            if (p.includes('PC')) cls = 'badge bg-primary';
            else if (p.includes('PS4')) cls = 'badge bg-info text-dark';
            else if (p.includes('PS5')) cls = 'badge bg-dark';
            else if (p.includes('Xbox')) cls = 'badge bg-success';
            else if (p.includes('Switch')) cls = 'badge bg-warning text-dark';
            else if (p.includes('Mobile')) cls = 'badge bg-danger';

            return `<span class="${cls} me-2">${p}</span>`;
        }).join('');
        return wrap;
    }

    /* ---------- 新留言輸入盒 ---------- */
    function makeNewCommentBox(newsId, onSuccess) {
        const wrap = document.createElement('div');
        wrap.className = 'comment-form d-flex gap-3 align-items-start mb-5';
        wrap.id = 'new-comment';

        wrap.innerHTML = `
<!--        <h3>留言</h3>-->
        <img src="/assets/img/avatar/default.jpg" alt="User" class="rounded-circle" width="60" height="60">
        <div class="flex-grow-1">
            <textarea class="form-control mb-2" rows="4" placeholder="發表你的看法…" id="c-input"></textarea>
            <div class="text-end">
                <button type="button" class="btn btn-primary btn-sm rounded-pill" id="c-send" disabled>送出</button>
            </div>
        </div>
    `;

        const ta = $('#c-input', wrap), btn = $('#c-send', wrap);

        ta.addEventListener('input', () => {
            btn.disabled = !ta.value.trim();
        });

        ta.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!btn.disabled) btn.click();
            }
        });

        btn.addEventListener('click', async () => {
            const txt = ta.value.trim();
            if (!txt) return;
            btn.disabled = true;

            const raw = localStorage.getItem('memberInfo');
            console.log("raw memberInfo:", raw);

            const memberinfo = JSON.parse(raw || '{}');
            const currentUser = memberinfo.id;
            console.log("解析後 currentUser:", currentUser);

            if (!currentUser) {
                alert("請先登入後再留言");
                btn.disabled = false;
                return;
            }

            try {
                const payload = {
                    ncomCon: txt,
                    newsNoId: newsId,
                    memNoId: currentUser // TODO: 登入會員系統，可用 memNoId = currentUser.id 動態綁定。
                };
                console.log("送出 JSON:", JSON.stringify(payload, null, 2));

                const res = await fetch('/api/NewsComment/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw await res.json();
                const newCom = await res.json();
                // ✅ 成功後重新撈留言區
                reloadCommentArea(newsId);

                ta.value = '';
                btn.disabled = true;
                onSuccess(newCom);

            } catch (err) {
                console.error('留言失敗', err);
                alert(err?.errors?.[0]?.message ?? '留言失敗，請稍後再試');
                btn.disabled = false;
            }
        });

        return wrap;
    }

    async function reloadCommentArea(newsId) {
        const area = $('.comment-area');
        area.innerHTML = ''; // 清空區塊

        // 重新加上輸入框
        area.append(makeNewCommentBox(newsId, reloadCommentArea));

        // 重新撈留言
        const comments = await fetch(`/api/NewsComment/${newsId}`).then(r => r.json());
        comments.forEach(c => {
            const commentCard = makeCommentCard(c);
            area.append(commentCard);
        });
    }



    /* ---------- 把新留言插回列表 ---------- */
    function prependComment(area, c) {
        const inputBox = $('#new-comment', area);
        area.insertBefore(makeCommentCard(c), inputBox.nextSibling);
    }

    /* ---------- 啟動 ---------- */
    document.addEventListener('DOMContentLoaded', () => {
        const id = new URLSearchParams(location.search).get('newsId');
        loadPage(id);
    });
</script>
<script>
    document.getElementById('theme-switcher')?.addEventListener('click', () => {
        const html = document.documentElement;
        const icon = document.getElementById('switcher-icon');
        const isDark = html.getAttribute('data-theme') === 'dark';

        html.setAttribute('data-theme', isDark ? 'light' : 'dark');
        icon.className = isDark ? 'bi bi-moon' : 'bi bi-sun';
    });
</script>

</body>
</html>
