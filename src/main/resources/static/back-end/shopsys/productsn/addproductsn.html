<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品序號批次上傳</title>
    <style>
        /* 奶茶色系變數 */
        :root {
            --milktea-bg: #f7f4ed;
            --card-bg: #fff;
            --milktea-yellow: #fff7db;
            --milktea-border: #e8dec7;
            --milktea-brown: #70513b;
            --milktea-main: #ab8556;
            --milktea-hover: #fae7c2;
            --milktea-light: #f4ead8;
            --milktea-accent: #d4b896;
            --milktea-error: #8b4513;
            --milktea-error-bg: #fdf5e6;
            --milktea-success: #2d5a3d;
            --milktea-success-bg: #f0f8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '微軟正黑體', 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, var(--milktea-bg) 0%, var(--milktea-light) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* 背景裝飾 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(171, 133, 86, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 184, 150, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(139, 117, 85, 0.15);
            border: 2px solid var(--milktea-border);
            padding: 50px 40px;
            max-width: 700px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--milktea-main) 0%, var(--milktea-accent) 100%);
        }

        /* 頂部導航按鈕 */
        .nav-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .btn-home { 
            background: linear-gradient(135deg, var(--milktea-accent) 0%, #9b8b7a 100%);
        }

        .btn-product { 
            background: linear-gradient(135deg, var(--milktea-main) 0%, var(--milktea-brown) 100%);
        }

        h1 {
            text-align: center;
            color: var(--milktea-main);
            margin-bottom: 40px;
            font-size: 2.2rem;
            font-weight: 700;
            font-family: 'Press Start 2P', Arial, sans-serif;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(139, 117, 85, 0.1);
            position: relative;
        }

        h1::before {
            margin-right: 15px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--milktea-brown);
            font-size: 15px;
            letter-spacing: 0.3px;
            position: relative;
        }

        label::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 30px;
            height: 2px;
            background: var(--milktea-main);
            border-radius: 1px;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid var(--milktea-border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--milktea-brown);
            font-family: inherit;
            font-weight: 500;
        }

        select:focus, input[type="file"]:focus {
            outline: none;
            border-color: var(--milktea-main);
            box-shadow: 0 0 0 4px rgba(171, 133, 86, 0.1);
            background: var(--milktea-yellow);
        }

        /* Select 下拉箭頭自訂 */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ab8556' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 45px;
        }

        .file-upload-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-btn {
            background: linear-gradient(135deg, var(--milktea-main) 0%, var(--milktea-brown) 100%);
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(139, 117, 85, 0.2);
        }

        .file-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 117, 85, 0.3);
            background: linear-gradient(135deg, var(--milktea-brown) 0%, var(--milktea-main) 100%);
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: var(--milktea-yellow);
            border: 1px solid var(--milktea-border);
            border-radius: 10px;
            font-size: 14px;
            color: var(--milktea-brown);
            display: none;
            font-weight: 500;
        }

        .upload-btn {
            background: linear-gradient(135deg, #2d5a3d 0%, #4a7c5a 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(45, 90, 61, 0.2);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 90, 61, 0.3);
            background: linear-gradient(135deg, #4a7c5a 0%, #2d5a3d 100%);
        }

        .upload-btn:disabled {
            background: var(--milktea-light);
            color: var(--milktea-brown);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .result {
            margin-top: 25px;
            padding: 25px;
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.5s ease;
            border: 2px solid;
        }

        .result.success {
            background: linear-gradient(135deg, var(--milktea-success-bg) 0%, #e8f5e8 100%);
            border-color: #4a7c5a;
            color: var(--milktea-success);
        }

        .result.error {
            background: linear-gradient(135deg, var(--milktea-error-bg) 0%, #f4e4bc 100%);
            border-color: #deb887;
            color: var(--milktea-error);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 25px;
            color: var(--milktea-brown);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--milktea-light);
            border-top: 4px solid var(--milktea-main);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .format-info {
            background: linear-gradient(135deg, var(--milktea-yellow) 0%, var(--milktea-hover) 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            border-left: 5px solid var(--milktea-main);
            box-shadow: 0 3px 15px rgba(139, 117, 85, 0.1);
        }

        .format-info h3 {
            color: var(--milktea-main);
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .format-info p {
            color: var(--milktea-brown);
            font-size: 14px;
            line-height: 1.6;
            font-weight: 500;
        }

        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 15px rgba(139, 117, 85, 0.1);
            border: 1px solid var(--milktea-border);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 117, 85, 0.15);
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: var(--milktea-main);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--milktea-brown);
            font-weight: 500;
            opacity: 0.8;
        }

        /* 選擇器載入狀態 */
        .select-loading {
            position: relative;
        }

        .select-loading::after {
            content: '';
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid var(--milktea-light);
            border-top: 2px solid var(--milktea-main);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* 產品選項樣式 */
        .product-option {
            padding: 8px 0;
            color: var(--milktea-brown);
        }

        /* 錯誤提示 */
        .error-message {
            color: var(--milktea-error);
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
            padding: 8px;
            background: var(--milktea-error-bg);
            border-radius: 6px;
        }

        /* 成功提示 */
        .success-message {
            color: var(--milktea-success);
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
            padding: 8px;
            background: var(--milktea-success-bg);
            border-radius: 6px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }

            h1::before {
                font-size: 1.6rem;
                margin-right: 10px;
            }

            .nav-buttons {
                justify-content: center;
            }

            .btn {
                padding: 12px 18px;
                font-size: 13px;
            }

            .format-info {
                padding: 15px;
            }

            .statistics {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 12px;
            }

            .stat-item {
                padding: 15px 10px;
            }

            .stat-number {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.5rem;
                letter-spacing: 0.5px;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            select, input[type="file"] {
                padding: 14px 16px;
                font-size: 16px; /* 防止 iOS 縮放 */
            }
        }

        /* 深色主題支援 */
        @media (prefers-color-scheme: dark) {
            :root {
                --milktea-bg: #2d2520;
                --card-bg: #3a2f28;
                --milktea-yellow: #4a3d33;
                --milktea-border: #5a4a3d;
                --milktea-brown: #d4b896;
                --milktea-main: #e6c79a;
                --milktea-hover: #4f423a;
                --milktea-light: #4a3d33;
                --milktea-accent: #b8956f;
                --milktea-error: #d4b896;
                --milktea-error-bg: #3a2f28;
                --milktea-success: #9db8a3;
                --milktea-success-bg: #3a2f28;
            }
        }

        /* 載入頁面動畫 */
        @keyframes containerFadeIn {
            0% { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .container {
            animation: containerFadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
    	<a href="/back-end/adm/AdmHomePage.html" class="btn btn-home">回到後台首頁</a>
    	<a href="/back-end/shopsys/product/listAllProduct.html" class="btn btn-product">回到商品管理</a>
    	<h1></h1>
        <h1>產品序號批次上傳</h1>

        <form id="uploadForm">
            <div class="form-group">
                <label for="productSelect">選擇產品 *</label>
                <select id="productSelect" name="proNo" required>
                    <option value="">載入中...</option>
                </select>
                <div class="error-message" id="productError"></div>
                <div class="success-message" id="productSuccess"></div>
            </div>

            <div class="form-group">
                <label for="fileInput">上傳序號檔案 *</label>
                <div class="file-upload-container">
                    <button type="button" class="file-upload-btn" onclick="document.getElementById('fileInput').click()">
                        <span>📁</span>
                        選擇檔案
                    </button>
                    <input type="file" id="fileInput" name="file" accept=".txt,.csv" style="display: none;" required>
                </div>
                <div class="file-info" id="fileInfo"></div>
            </div>

            <button type="submit" class="upload-btn" id="uploadBtn">
                上傳序號檔案
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在上傳檔案，請稍候...</p>
        </div>

        <div class="result" id="result"></div>

        <div class="format-info">
            <h3>📋 檔案格式說明</h3>
            <p>
                <strong>支援格式：</strong> .txt, .csv<br>
                <strong>最大檔案大小：</strong> 10MB<br><br>
                <strong>範例格式：</strong><br>
                • TXT檔：每行一個序號<br>
                • CSV檔：可用逗號分隔或每行一個序號
            </p>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let products = [];

        // 頁面載入時取得產品列表
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });

        // 載入產品列表
        async function loadProducts() {
            const productSelect = document.getElementById('productSelect');
            const productError = document.getElementById('productError');
            const productSuccess = document.getElementById('productSuccess');
            
            try {
                // 顯示載入狀態
                productSelect.className = 'select-loading';
                productSelect.innerHTML = '<option value="">載入中...</option>';
                productError.style.display = 'none';
                productSuccess.style.display = 'none';

                // 模擬 API 請求 - 請替換為您的實際 API 端點
                const response = await fetch('/api/product', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // 如果需要認證，加入 Authorization header
                        // 'Authorization': 'Bearer your-token-here'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // 處理 API 回應格式
                products = Array.isArray(data) ? data : data.products || data.data || [];
                
                // 清空選擇器
                productSelect.innerHTML = '<option value="">請選擇產品...</option>';
                
                // 檢查是否有商品資料
                if (products.length === 0) {
                    productSelect.innerHTML = '<option value="">沒有可用的產品</option>';
                    productError.textContent = '沒有找到任何產品資料';
                    productError.style.display = 'block';
                    return;
                }

                // 添加產品選項
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = product.proName;
                    option.className = 'product-option';
                    productSelect.appendChild(option);
                });

                // 顯示成功訊息
                productSuccess.textContent = `成功載入 ${products.length} 個產品`;
                productSuccess.style.display = 'block';
                
                // 3秒後隱藏成功訊息
                setTimeout(() => {
                    productSuccess.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('載入產品列表錯誤:', error);
                
                // 顯示錯誤訊息
                productSelect.innerHTML = '<option value="">載入失敗，請重新整理頁面</option>';
                productError.textContent = `載入產品列表失敗: ${error.message}`;
                productError.style.display = 'block';
                
                // 提供重試按鈕
                const retryBtn = document.createElement('button');
                retryBtn.textContent = '重試';
                retryBtn.type = 'button';
                retryBtn.onclick = loadProducts;
                retryBtn.style.cssText = 'margin-left: 10px; padding: 5px 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;';
                productError.appendChild(retryBtn);
                
            } finally {
                // 移除載入狀態
                productSelect.className = '';
            }
        }

        // 檔案選擇處理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            
            if (selectedFile) {
                const fileSize = (selectedFile.size / 1024 / 1024).toFixed(2);
                const fileName = selectedFile.name;
                const fileType = selectedFile.type || '未知類型';
                
                fileInfo.innerHTML = `
                    <strong>檔案資訊：</strong><br>
                    名稱：${fileName}<br>
                    大小：${fileSize} MB<br>
                    類型：${fileType}
                `;
                fileInfo.style.display = 'block';
                
                // 更新按鈕文字
                document.querySelector('.file-upload-btn').innerHTML = `
                    <span>✅</span>
                    ${fileName}
                `;
            } else {
                fileInfo.style.display = 'none';
                document.querySelector('.file-upload-btn').innerHTML = `
                    <span>📁</span>
                    選擇檔案
                `;
            }
        });

        // 表單提交處理
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productSelect = document.getElementById('productSelect');
            const proNo = productSelect.value;
            
            if (!proNo) {
                showResult('請選擇產品', 'error');
                return;
            }
            
            if (!selectedFile) {
                showResult('請選擇要上傳的檔案', 'error');
                return;
            }
            
            // 檔案大小檢查
            if (selectedFile.size > 10 * 1024 * 1024) {
                showResult('檔案大小不能超過 10MB', 'error');
                return;
            }
            
            // 檔案格式檢查
            const fileName = selectedFile.name.toLowerCase();
            if (!fileName.endsWith('.txt') && !fileName.endsWith('.csv')) {
                showResult('僅支援 .txt 和 .csv 檔案格式', 'error');
                return;
            }
            
            await uploadFile(proNo, selectedFile);
        });

        // 上傳檔案
        async function uploadFile(proNo, file) {
            const uploadBtn = document.getElementById('uploadBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            try {
                // 顯示載入狀態
                uploadBtn.disabled = true;
                loading.style.display = 'block';
                result.style.display = 'none';
                
                // 準備 FormData
                const formData = new FormData();
                formData.append('file', file);
                formData.append('proNo', proNo);
                
                // 發送請求
                const response = await fetch('/api/productSN/addmultiple', {
                    method: 'POST',
                    body: formData,
                    // 如果需要認證，加入 headers
                    // headers: {
                    //     'Authorization': 'Bearer your-token-here'
                    // }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccessResult(data);
                } else {
                    showResult(data.message || '上傳失敗', 'error');
                }
                
            } catch (error) {
                console.error('上傳錯誤:', error);
                showResult('上傳過程中發生錯誤：' + error.message, 'error');
            } finally {
                // 隱藏載入狀態
                uploadBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // 顯示成功結果
        function showSuccessResult(data) {
            const result = document.getElementById('result');
            
            let statisticsHtml = '';
            if (data.statistics) {
                statisticsHtml = `
                    <div class="statistics">
                        <div class="stat-item">
                            <div class="stat-number">${data.statistics.newCount || 0}</div>
                            <div class="stat-label">新增</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.statistics.updateCount || 0}</div>
                            <div class="stat-label">更新</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.statistics.totalCount || 0}</div>
                            <div class="stat-label">總計</div>
                        </div>
                    </div>
                `;
            }
            
            result.innerHTML = `
                <h3>✅ 上傳成功！</h3>
                <p><strong>處理結果：</strong>${data.result}</p>
                <p><strong>檔案名稱：</strong>${data.fileName}</p>
                <p><strong>檔案大小：</strong>${(data.fileSize / 1024).toFixed(2)} KB</p>
                <p><strong>產品編號：</strong>${data.proNo}</p>
                ${statisticsHtml}
            `;
            result.className = 'result success';
            result.style.display = 'block';
        }

        // 顯示結果訊息
        function showResult(message, type) {
            const result = document.getElementById('result');
            const icon = type === 'success' ? '✅' : '❌';
            
            result.innerHTML = `
                <h3>${icon} ${type === 'success' ? '成功' : '錯誤'}</h3>
                <p>${message}</p>
            `;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        // 重置表單
        function resetForm() {
            document.getElementById('uploadForm').reset();
            selectedFile = null;
            document.getElementById('fileInfo').style.display = 'none';
            document.querySelector('.file-upload-btn').innerHTML = `
                <span>📁</span>
                選擇檔案
            `;
            document.getElementById('result').style.display = 'none';
            document.getElementById('productSelect').value = '';
        }

        // 手動重新載入產品列表的函數
        function refreshProducts() {
            loadProducts();
        }
    </script>
</body>
</html>
