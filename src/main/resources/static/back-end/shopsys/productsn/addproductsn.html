<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品序號批次上傳</title>
    <style>
        /* --- 核心修改：樣式與 allOrder.html 及主模板同步 --- */
        .upload-container {
            width: 100%;
            max-width: 800px; /* 表單頁面使用較小的最大寬度 */
            margin: 0 auto;
            padding: 20px;
        }

        /* 頁面標題，與 allOrder.html 對齊 */
        .page-title-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .page-title-header h2 {
            font-family: 'Karla', sans-serif; /* 使用主模板字體 */
            font-size: 24px;
            color: var(--text-color);
            font-weight: 700;
            margin: 0;
        }

        /* 表單容器 */
        .form-container {
            background: var(--component-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* 表單群組 */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        /* 必填欄位標記 */
        .form-group label::after {
            content: ' *';
            color: #e74c3c;
            font-weight: bold;
        }

        /* 輸入欄位樣式 */
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            color: var(--text-color);
            background: var(--primary-bg);
            transition: all 0.2s ease;
        }

        .form-group select:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: var(--brand-green);
            box-shadow: 0 0 0 3px rgba(var(--brand-green-rgb), 0.1);
        }

        /* Select 下拉箭頭自訂 */
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        /* 檔案上傳特殊樣式 */
        .file-upload-container {
            position: relative;
            width: 100%;
        }

        .file-upload-btn {
            width: 100%;
            padding: 12px 16px;
            background: var(--brand-green);
            color: white;
            border: 1px solid var(--brand-green);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .file-upload-btn:hover {
            background: var(--brand-green-hover);
            border-color: var(--brand-green-hover);
        }

        .file-info {
            margin-top: 10px;
            padding: 12px;
            background: var(--brand-green-light);
            border: 1px solid var(--brand-green);
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-color);
            display: none;
        }

        /* 按鈕樣式 */
        .action-btn {
            display: inline-block;
            text-decoration: none;
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
        }

        .action-btn:hover {
            background: var(--brand-green-light);
            color: var(--brand-green);
            border-color: var(--brand-green);
        }

        .action-btn.btn-home {
            background-color: var(--brand-green);
            border-color: var(--brand-green);
            color: white;
            font-weight: bold;
        }

        .action-btn.btn-home:hover {
            background-color: var(--brand-green-hover);
            border-color: var(--brand-green-hover);
        }

        .action-btn.btn-product {
            background-color: var(--brand-green);
            border-color: var(--brand-green);
            color: white;
            font-weight: bold;
        }

        .action-btn.btn-product:hover {
            background-color: var(--brand-green-hover);
            border-color: var(--brand-green-hover);
        }

        .upload-btn {
            width: 100%;
            padding: 15px 24px;
            background: var(--brand-green);
            color: white;
            border: 1px solid var(--brand-green);
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        .upload-btn:hover:not(:disabled) {
            background: var(--brand-green-hover);
            border-color: var(--brand-green-hover);
        }

        .upload-btn:disabled {
            background: #e9ecef;
            border-color: var(--border-color);
            color: #6c757d;
            cursor: not-allowed;
        }

        /* 導航按鈕群組 */
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 0;
        }

        /* 結果顯示 */
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }

        .result.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .result p {
            margin: 5px 0;
            font-size: 14px;
        }

        /* 載入狀態 */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--brand-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 格式說明 */
        .format-info {
            background: var(--brand-green-light);
            padding: 20px;
            border-radius: 6px;
            margin-top: 25px;
            border-left: 4px solid var(--brand-green);
        }

        .format-info h3 {
            color: var(--brand-green);
            margin: 0 0 12px 0;
            font-size: 16px;
            font-weight: 600;
        }

        .format-info p {
            color: var(--text-color);
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
        }

        /* 統計資料 */
        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: var(--primary-bg);
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--brand-green);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.8;
        }

        /* 錯誤和成功訊息 */
        .error-message,
        .success-message {
            font-size: 13px;
            margin-top: 8px;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }

        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        /* 選擇器載入狀態 */
        .select-loading {
            position: relative;
        }

        .select-loading::after {
            content: '';
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--brand-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .upload-container {
                padding: 15px;
            }

            .form-container {
                padding: 20px;
            }

            .page-title-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .action-btn {
                width: 100%;
                text-align: center;
            }

            .statistics {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div class="upload-container">
    <div class="page-title-header">
        <h2><i class="bi bi-upload item-icon"></i>產品序號批次上傳</h2>
        <div class="nav-buttons">
            <a href="/back-end/adm/AdmHomePage.html" class="action-btn btn-home">回後台首頁</a>
            <a href="/back-end/shopsys/product/listAllProduct.html" class="action-btn btn-product">商品管理</a>
        </div>
    </div>

    <div class="form-container">
        <form id="uploadForm">
            <div class="form-group">
                <label for="productSelect">選擇產品</label>
                <select id="productSelect" name="proNo" required>
                    <option value="">載入中...</option>
                </select>
                <div class="error-message" id="productError"></div>
                <div class="success-message" id="productSuccess"></div>
            </div>

            <div class="form-group">
                <label for="fileInput">上傳序號檔案</label>
                <div class="file-upload-container">
                    <button type="button" class="file-upload-btn" onclick="document.getElementById('fileInput').click()">
                        <span>📁</span>
                        選擇檔案
                    </button>
                    <input type="file" id="fileInput" name="file" accept=".txt,.csv" style="display: none;" required>
                </div>
                <div class="file-info" id="fileInfo"></div>
            </div>

            <button type="submit" class="upload-btn" id="uploadBtn">
                上傳序號檔案
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在上傳檔案，請稍候...</p>
        </div>

        <div class="result" id="result"></div>

        <div class="format-info">
            <h3>📋 檔案格式說明</h3>
            <p>
                <strong>支援格式：</strong> .txt, .csv<br>
                <strong>最大檔案大小：</strong> 10MB<br><br>
                <strong>範例格式：</strong><br>
                • TXT檔：每行一個序號<br>
                • CSV檔：可用逗號分隔或每行一個序號
            </p>
        </div>
    </div>
</div>

<script>
    // 使用 IIFE (Immediately Invoked Function Expression) 避免污染全域範疇
    (function() {
        // --- 變數定義區 ---
        let selectedFile = null;
        let products = [];

        // 可變：這些是 DOM 元素的引用，名稱可依個人習慣修改，但要與 HTML 的 id 對應
        const productSelect = document.getElementById('productSelect');
        const productError = document.getElementById('productError');
        const productSuccess = document.getElementById('productSuccess');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // --- 核心功能函式 ---

        /**
         * @description 載入產品列表
         */
        async function loadProducts() {
            try {
                // 顯示載入狀態
                productSelect.className = 'select-loading';
                productSelect.innerHTML = '<option value="">載入中...</option>';
                productError.style.display = 'none';
                productSuccess.style.display = 'none';

                const response = await fetch('/api/product', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // 處理 API 回應格式
                products = Array.isArray(data) ? data : data.products || data.data || [];
                
                // 清空選擇器
                productSelect.innerHTML = '<option value="">請選擇產品...</option>';
                
                // 檢查是否有商品資料
                if (products.length === 0) {
                    productSelect.innerHTML = '<option value="">沒有可用的產品</option>';
                    showError('productError', '沒有找到任何產品資料');
                    return;
                }

                // 添加產品選項
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = product.proName;
                    productSelect.appendChild(option);
                });

                // 顯示成功訊息
                showSuccess('productSuccess', `成功載入 ${products.length} 個產品`);
                
                // 3秒後隱藏成功訊息
                setTimeout(() => {
                    productSuccess.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('載入產品列表錯誤:', error);
                
                // 顯示錯誤訊息
                productSelect.innerHTML = '<option value="">載入失敗，請重新整理頁面</option>';
                showErrorWithRetry('productError', `載入產品列表失敗: ${error.message}`, loadProducts);
                
            } finally {
                // 移除載入狀態
                productSelect.className = '';
            }
        }

        /**
         * @description 處理檔案選擇
         */
        function handleFileSelection(e) {
            selectedFile = e.target.files[0];
            
            if (selectedFile) {
                const fileSize = (selectedFile.size / 1024 / 1024).toFixed(2);
                const fileName = selectedFile.name;
                const fileType = selectedFile.type || '未知類型';
                
                fileInfo.innerHTML = `
                    <strong>檔案資訊：</strong><br>
                    名稱：${fileName}<br>
                    大小：${fileSize} MB<br>
                    類型：${fileType}
                `;
                fileInfo.style.display = 'block';
                
                // 更新按鈕文字
                document.querySelector('.file-upload-btn').innerHTML = `
                    <span>✅</span>
                    ${fileName}
                `;
            } else {
                fileInfo.style.display = 'none';
                document.querySelector('.file-upload-btn').innerHTML = `
                    <span>📁</span>
                    選擇檔案
                `;
            }
        }

        /**
         * @description 處理表單提交
         */
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const proNo = productSelect.value;
            
            if (!proNo) {
                showResult('請選擇產品', 'error');
                return;
            }
            
            if (!selectedFile) {
                showResult('請選擇要上傳的檔案', 'error');
                return;
            }
            
            // 檔案大小檢查
            if (selectedFile.size > 10 * 1024 * 1024) {
                showResult('檔案大小不能超過 10MB', 'error');
                return;
            }
            
            // 檔案格式檢查
            const fileName = selectedFile.name.toLowerCase();
            if (!fileName.endsWith('.txt') && !fileName.endsWith('.csv')) {
                showResult('僅支援 .txt 和 .csv 檔案格式', 'error');
                return;
            }
            
            await uploadFile(proNo, selectedFile);
        }

        /**
         * @description 上傳檔案
         */
        async function uploadFile(proNo, file) {
            try {
                // 顯示載入狀態
                uploadBtn.disabled = true;
                loading.style.display = 'block';
                result.style.display = 'none';
                
                // 準備 FormData
                const formData = new FormData();
                formData.append('file', file);
                formData.append('proNo', proNo);
                
                // 發送請求
                const response = await fetch('/api/productSN/addmultiple', {
                    method: 'POST',
                    body: formData,
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccessResult(data);
                } else {
                    showResult(data.message || '上傳失敗', 'error');
                }
                
            } catch (error) {
                console.error('上傳錯誤:', error);
                showResult('上傳過程中發生錯誤：' + error.message, 'error');
            } finally {
                // 隱藏載入狀態
                uploadBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // --- 輔助函式 ---

        /**
         * @description 顯示成功結果
         */
        function showSuccessResult(data) {
            let statisticsHtml = '';
            if (data.statistics) {
                statisticsHtml = `
                    <div class="statistics">
                        <div class="stat-item">
                            <div class="stat-number">${data.statistics.newCount || 0}</div>
                            <div class="stat-label">新增</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.statistics.updateCount || 0}</div>
                            <div class="stat-label">更新</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.statistics.totalCount || 0}</div>
                            <div class="stat-label">總計</div>
                        </div>
                    </div>
                `;
            }
            
            result.innerHTML = `
                <h3>✅ 上傳成功！</h3>
                <p><strong>處理結果：</strong>${data.result}</p>
                <p><strong>檔案名稱：</strong>${data.fileName}</p>
                <p><strong>檔案大小：</strong>${(data.fileSize / 1024).toFixed(2)} KB</p>
                <p><strong>產品編號：</strong>${data.proNo}</p>
                ${statisticsHtml}
            `;
            result.className = 'result success';
            result.style.display = 'block';
        }

        /**
         * @description 顯示結果訊息
         */
        function showResult(message, type) {
            const icon = type === 'success' ? '✅' : '❌';
            
            result.innerHTML = `
                <h3>${icon} ${type === 'success' ? '成功' : '錯誤'}</h3>
                <p>${message}</p>
            `;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        /**
         * @description 顯示錯誤訊息
         */
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        /**
         * @description 顯示成功訊息
         */
        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        /**
         * @description 顯示帶重試按鈕的錯誤訊息
         */
        function showErrorWithRetry(elementId, message, retryFunction) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            
            // 提供重試按鈕
            const retryBtn = document.createElement('button');
            retryBtn.textContent = '重試';
            retryBtn.type = 'button';
            retryBtn.onclick = retryFunction;
            retryBtn.style.cssText = 'margin-left: 10px; padding: 5px 10px; background: var(--brand-green); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;';
            element.appendChild(retryBtn);
            element.style.display = 'block';
        }

        /**
         * @description 重置表單
         */
        function resetForm() {
            uploadForm.reset();
            selectedFile = null;
            fileInfo.style.display = 'none';
            document.querySelector('.file-upload-btn').innerHTML = `
                <span>📁</span>
                選擇檔案
            `;
            result.style.display = 'none';
            productSelect.value = '';
        }

        // --- 事件處理 ---
        
        // 檔案選擇事件
        fileInput.addEventListener('change', handleFileSelection);

        // 表單提交事件
        uploadForm.addEventListener('submit', handleFormSubmit);

        // --- 初始化頁面 ---
        loadProducts();

        // 手動重新載入產品列表的函數（暴露到全域供按鈕使用）
        window.refreshProducts = loadProducts;

    })();
</script>

</body>
</html>
