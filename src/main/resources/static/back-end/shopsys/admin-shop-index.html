<script>
    // 載入 Header 和 Footer
    $(document).ready(function(){
        $("#header-placeholder").load("resources/static/_header.html");
        $("#footer-placeholder").load("resources/static/_footer.html");
    });

    // 主題切換功能
    document.addEventListener('DOMContentLoaded', function() {
        const themeSwitcher = document.getElementById('theme-switcher');
        const switcherIcon = document.getElementById('switcher-icon');
        
        function updateIcon() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            switcherIcon.className = currentTheme === 'dark' ? 'bi bi-sun' : 'bi bi-moon';
        }
        
        updateIcon();
        
        themeSwitcher.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon();
        });
    });

    // 統計數據動畫更新
    function animateStats() {
        const statNumbers = document.querySelectorAll('.stat-number');
        statNumbers.forEach(stat => {
            stat.style.transform = 'scale(1.1)';
            setTimeout(() => {
                stat.style.transform = 'scale(1)';
            }, 300);
        });
    }

    // 每1小時更新統計數據 (60分鐘 × 60秒 × 1000毫秒)
    setInterval(animateStats, 3600000);

    // 手機版和桌面版子選單切換
    document.querySelectorAll('.menu-button').forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            const menuItem = this.parentNode;
            
            // 關閉其他選單
            document.querySelectorAll('.menu-item').forEach(item => {
                if (item !== menuItem) {
                    item.classList.remove('active');
                }
            });
            
            // 切換當前選單
            menuItem.classList.toggle('active');
        });
    });

    // 點擊子選單項目時的處理
    document.querySelectorAll('.submenu-item a').forEach(link => {
        link.addEventListener('click', function(e) {
            // 這裡可以添加頁面跳轉邏輯
            console.log('跳轉到:', this.getAttribute('href'));
        });
    });

    // 初始化動畫
    AOS.init({
        duration: 1000,
        once: true
    });
</script>

</body>
