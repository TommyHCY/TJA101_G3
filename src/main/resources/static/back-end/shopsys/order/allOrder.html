<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
	    /* 奶茶色系變數 */
	    :root {
	        --milktea-bg: #f7f4ed;
	        --card-bg: #fff;
	        --milktea-yellow: #fff7db;
	        --milktea-border: #e8dec7;
	        --milktea-brown: #70513b;
	        --milktea-main: #ab8556;
	        --milktea-hover: #fae7c2;
	        --milktea-light: #fff9f0;
	        --milktea-shadow: rgba(171, 133, 86, 0.15);
	    }
	
	    body {
	        background-color: var(--milktea-bg);
	        font-family: '微軟正黑體', 'Microsoft JhengHei', Arial, sans-serif;
	        color: var(--milktea-brown);
	    }
	
	    .container {
	        margin-top: 20px;
	    }
	
	    .page-header {
	        background: linear-gradient(135deg, var(--milktea-main) 0%, #8a6f47 100%);
	        color: var(--card-bg);
	        padding: 20px;
	        border-radius: 12px;
	        margin-bottom: 20px;
	        box-shadow: 0 4px 15px var(--milktea-shadow);
	        border: 1px solid var(--milktea-border);
	    }
	
	    .page-header h2 {
	        margin: 0;
	        font-weight: bold;
	        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
	    }
	
	    .btn-success {
	        background: linear-gradient(45deg, var(--milktea-main), #9c7c5f);
	        border: 2px solid var(--milktea-border);
	        color: var(--card-bg);
	        padding: 10px 20px;
	        font-weight: bold;
	        border-radius: 8px;
	        box-shadow: 0 2px 0 #8a6f47;
	        transition: all 0.15s ease;
	    }
	
	    .btn-success:hover {
	        background: linear-gradient(45deg, #9c7c5f, var(--milktea-main));
	        border-color: var(--milktea-main);
	        color: var(--card-bg);
	        transform: translateY(-1px);
	        box-shadow: 0 3px 0 #8a6f47;
	    }
	
	    .table-container {
	        background: var(--card-bg);
	        border-radius: 12px;
	        box-shadow: 0 2px 15px var(--milktea-shadow);
	        overflow: hidden;
	        border: 1px solid var(--milktea-border);
	    }
	
	    .table thead {
	        background: linear-gradient(135deg, var(--milktea-main) 0%, #9c7c5f 100%);
	        color: var(--card-bg);
	    }
	
	    .table thead th {
	        border: none;
	        font-weight: bold;
	        text-align: center;
	        vertical-align: middle;
	        padding: 15px;
	        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
	    }
	
	    .table tbody td {
	        text-align: center;
	        vertical-align: middle;
	        padding: 12px;
	        border-bottom: 1px solid var(--milktea-border);
	        color: var(--milktea-brown);
	    }
	
	    .table tbody tr:hover {
	        background-color: var(--milktea-hover);
	        transition: background-color 0.3s ease;
	    }
	
	    .btn-warning {
	        background: linear-gradient(45deg, var(--milktea-yellow), #f0e5a6);
	        border: 2px solid var(--milktea-border);
	        color: var(--milktea-brown);
	        font-weight: bold;
	        padding: 5px 15px;
	        border-radius: 6px;
	        box-shadow: 0 1px 0 #d4c49a;
	        transition: all 0.15s ease;
	    }
	
	    .btn-warning:hover {
	        background: linear-gradient(45deg, var(--milktea-hover), var(--milktea-yellow));
	        color: var(--milktea-brown);
	        border-color: var(--milktea-main);
	        transform: scale(1.05);
	        box-shadow: 0 2px 0 #d4c49a;
	    }
	
	    .status-badge {
	        padding: 6px 12px;
	        border-radius: 15px;
	        font-size: 12px;
	        font-weight: bold;
	        border: 1px solid;
	    }
	
	    .status-processing {
	        background-color: var(--milktea-yellow);
	        color: var(--milktea-brown);
	        border-color: var(--milktea-border);
	    }
	
	    .status-completed {
	        background-color: #e8f5e8;
	        color: #2d5016;
	        border-color: #a8d5a8;
	    }
	
	    .status-shipped {
	        background-color: #e3f2fd;
	        color: #1565c0;
	        border-color: #90caf9;
	    }
	
	    .loading {
	        text-align: center;
	        padding: 50px;
	        color: var(--milktea-brown);
	        opacity: 0.7;
	    }
	
	    .error-message {
	        background-color: #fdeaea;
	        color: #8b2635;
	        padding: 15px;
	        border-radius: 8px;
	        margin: 20px 0;
	        border: 1px solid #f5b7b1;
	        box-shadow: 0 2px 8px rgba(139, 38, 53, 0.1);
	    }
	
	    .control-bar {
	        background: var(--card-bg);
	        padding: 15px;
	        border-radius: 10px;
	        margin-bottom: 15px;
	        box-shadow: 0 2px 10px var(--milktea-shadow);
	        border: 1px solid var(--milktea-border);
	    }
	
	    .filter-select {
	        border: 2px solid var(--milktea-border);
	        border-radius: 8px;
	        padding: 8px 12px;
	        background: var(--milktea-light);
	        color: var(--milktea-brown);
	        transition: all 0.15s ease;
	    }
	
	    .filter-select:focus {
	        border-color: var(--milktea-main);
	        background: var(--card-bg);
	        outline: none;
	        box-shadow: 0 0 0 3px rgba(171, 133, 86, 0.1);
	    }
	
	    .order-link {
	        color: var(--milktea-main);
	        text-decoration: none;
	        font-weight: bold;
	        cursor: pointer;
	        transition: all 0.15s ease;
	    }
	
	    .order-link:hover {
	        color: #8a6f47;
	        text-decoration: underline;
	    }
	
	    .modal-header {
	        background: linear-gradient(135deg, var(--milktea-main) 0%, #8a6f47 100%);
	        color: var(--card-bg);
	        border-bottom: 2px solid var(--milktea-border);
	    }
	
	    .modal-header .btn-close {
	        filter: invert(1);
	        opacity: 0.8;
	    }
	
	    .modal-header .btn-close:hover {
	        opacity: 1;
	    }
	
	    .modal-content {
	        border: 2px solid var(--milktea-border);
	        border-radius: 12px;
	        box-shadow: 0 4px 20px var(--milktea-shadow);
	    }
	
	    .modal-body {
	        background: var(--card-bg);
	        color: var(--milktea-brown);
	    }
	
	    .detail-item {
	        padding: 10px 0;
	        border-bottom: 1px solid var(--milktea-border);
	    }
	
	    .detail-item:last-child {
	        border-bottom: none;
	    }
	
	    .detail-label {
	        font-weight: bold;
	        color: var(--milktea-main);
	        margin-bottom: 4px;
	        display: block;
	    }
	
	    .detail-value {
	        color: var(--milktea-brown);
	        margin-left: 10px;
	    }
	
	    .modal-dialog.modal-wide {
	        max-width: 95%;
	        width: 95%;
	    }
	
	    /* 針對大螢幕優化 */
	    @media (min-width: 1200px) {
	        .modal-dialog.modal-wide {
	            max-width: 1400px;
	        }
	    }
	
	    /* 額外的奶茶風格元素 */
	    .table tbody tr:nth-child(even) {
	        background-color: var(--milktea-light);
	    }
	
	    .table tbody tr:nth-child(even):hover {
	        background-color: var(--milktea-hover);
	    }
	
	    /* 表單元素統一風格 */
	    input[type="text"], 
	    input[type="email"], 
	    input[type="password"], 
	    textarea {
	        border: 2px solid var(--milktea-border);
	        border-radius: 8px;
	        padding: 8px 12px;
	        background: var(--milktea-light);
	        color: var(--milktea-brown);
	        transition: all 0.15s ease;
	    }
	
	    input[type="text"]:focus, 
	    input[type="email"]:focus, 
	    input[type="password"]:focus, 
	    textarea:focus {
	        border-color: var(--milktea-main);
	        background: var(--card-bg);
	        outline: none;
	        box-shadow: 0 0 0 3px rgba(171, 133, 86, 0.1);
	    }
	
	    /* 分頁按鈕風格 */
	    .pagination .page-link {
	        background: var(--milktea-light);
	        border: 1px solid var(--milktea-border);
	        color: var(--milktea-brown);
	    }
	
	    .pagination .page-link:hover {
	        background: var(--milktea-hover);
	        border-color: var(--milktea-main);
	        color: var(--milktea-main);
	    }
	
	    .pagination .page-item.active .page-link {
	        background: var(--milktea-main);
	        border-color: var(--milktea-main);
	        color: var(--card-bg);
	    }
	
	    /* 工具提示 */
	    .tooltip-inner {
	        background: var(--milktea-main);
	        color: var(--card-bg);
	    }
	
	    .tooltip.bs-tooltip-top .tooltip-arrow::before {
	        border-top-color: var(--milktea-main);
	    }
	
	    .tooltip.bs-tooltip-bottom .tooltip-arrow::before {
	        border-bottom-color: var(--milktea-main);
	    }
	</style>
    
</head>
<body>
    <div class="container">
        <!-- 頁面標題 -->
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2><i class="fas fa-shopping-cart me-2"></i>訂單管理</h2>
                <button class="btn btn-light" onclick="window.history.back()">
                    <i class="fas fa-arrow-left me-1"></i>回到商城管理中心
                </button>
            </div>
        </div>

        <!-- 控制欄 -->
        <div class="control-bar">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <button class="btn btn-success" onclick="addNewOrder()">
                        <i class="fas fa-plus me-1"></i>新增訂單
                    </button>
                </div>
                <div class="col-md-6 text-end">
                    <label for="statusFilter" class="me-2">篩選狀態：</label>
                    <select id="statusFilter" class="filter-select" onchange="filterOrders()">
                        <option value="">全部狀態</option>
                        <option value="等待付款">等待付款</option>
                        <option value="處理中">處理中</option>
                        <option value="已出貨">已出貨</option>
                        <option value="已完成">已完成</option>
                        <option value="處理失敗">處理失敗</option>
                        <option value="已取消">已取消</option>
                        
                    </select>
                    <span class="ms-3">每頁顯示：</span>
                    <select class="filter-select" style="width: 80px;">
                        <option>10筆</option>
                        <option>20筆</option>
                        <option>50筆</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 錯誤訊息 -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- 訂單表格 -->
        <div class="table-container">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th>訂單編號</th>
                        <th>會員編號</th>
                        <th>優惠券代碼</th>
                        <th>訂購時間</th>
                        <th>訂單狀態</th>
                        <th>訂單總額</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <tr>
                        <td colspan="7" class="loading">
                            <i class="fas fa-spinner fa-spin me-2"></i>載入中...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 訂單明細 Modal -->
        <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-wide">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderDetailModalLabel">
                            <i class="fas fa-file-invoice me-2"></i>訂單明細
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="orderDetailContent">
                            <div class="text-center">
                                <i class="fas fa-spinner fa-spin me-2"></i>載入中...
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary" onclick="printOrder()">
                            <i class="fas fa-print me-1"></i>列印
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- container 結束 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allOrders = []; // 儲存所有訂單資料

        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });

        // 載入訂單資料
        function loadOrders() {
            showLoading();
            
            fetch('/api/orders')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP 錯誤！狀態: ${response.status}`);
                    }
                    return response.json();
                })
                .then(orders => {
                    allOrders = orders;
                    displayOrders(orders);
                    hideError();
                })
                .catch(error => {
                    console.error('載入失敗:', error);
                    showError('資料載入失敗！請檢查後端服務是否啟動及 CORS 設定。詳細錯誤: ' + error.message);
                });
        }

        // 顯示訂單資料
        function displayOrders(orders) {
            const tbody = document.getElementById('orderTableBody');
            
            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-muted">
                            <i class="fas fa-inbox me-2"></i>暫無訂單資料
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = orders.map(order => `
                <tr>
            		<td><a href="#" class="order-link" onclick="showOrderDetail('${order.orderNo}')">${order.orderNo}</a></td>
            		<td>${order.memNo && order.memNo !== 'NULL' ? order.memNo : '<span class="text-muted">訪客</span>'}</td>
            		<td>${order.couponWalletNo && order.couponWalletNo !== 'NULL' ? order.couponWalletNo : '<span class="text-muted">無</span>'}</td>
            		<td>${formatDateTime(order.orderDatetime)}</td>
            		<td><span class="status-badge ${getStatusClass(order.orderStatus)}">${order.orderStatus}</span></td>
            		<td><strong>${order.orderTotal.toLocaleString()}</strong></td>
            		<td>
                        <button class="btn btn-warning btn-sm me-1" onclick="editOrder('${order.orderNo}')" title="修改訂單">
                            <i class="fas fa-edit"></i> 修改
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // 篩選訂單
        function filterOrders() {
            const statusFilter = document.getElementById('statusFilter').value;
            let filteredOrders = allOrders;

            if (statusFilter) {
                filteredOrders = allOrders.filter(order => order.orderStatus === statusFilter);
            }

            displayOrders(filteredOrders);
        }

        // 格式化日期時間
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '無';
            const date = new Date(dateTimeStr);
            return date.toLocaleDateString('zh-TW') + ' ' + date.toLocaleTimeString('zh-TW', {hour12: false});
        }

        // 取得狀態樣式類別
        function getStatusClass(status) {
            switch(status) {
            	case '等待付款': return 'status-pending';
                case '處理中': return 'status-processing';
                case '已出貨': return 'status-shipped';
                case '已完成': return 'status-completed';
                case '處理失敗': return 'status-failed';
                case '已取消': return 'status-cancelled';
                
                default: return '';
            }
        }

        // 顯示載入中
        function showLoading() {
            document.getElementById('orderTableBody').innerHTML = `
                <tr>
                    <td colspan="7" class="loading">
                        <i class="fas fa-spinner fa-spin me-2"></i>載入中...
                    </td>
                </tr>
            `;
        }

        // 顯示錯誤訊息
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('orderTableBody').innerHTML = `
                <tr>
                    <td colspan="7" class="text-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>載入失敗
                    </td>
                </tr>
            `;
        }

        // 隱藏錯誤訊息
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 新增訂單
        function addNewOrder() {
            alert('新增訂單功能開發中...');
            // 這裡可以導向新增訂單的頁面
            // window.location.href = '/back-end/shopsys/order/addOrder.html';
        }

        // 修改訂單
        function editOrder(orderNo) {
            alert(`修改訂單 ${orderNo} 功能開發中...`);
            // 這裡可以導向編輯訂單的頁面
            // window.location.href = `/back-end/shopsys/order/editOrder.html?orderNo=${orderNo}`;
        }

        // 重新載入資料
        function refreshData() {
            loadOrders();
        }
        
        // 顯示訂單明細
        function showOrderDetail(orderNo) {
            // 顯示 Modal
            const modal = new bootstrap.Modal(document.getElementById('orderDetailModal'));
            modal.show();
            
            // 重置內容
            document.getElementById('orderDetailContent').innerHTML = `
                <div class="text-center">
                    <i class="fas fa-spinner fa-spin me-2"></i>載入訂單明細中...
                </div>
            `;
            
            // 更新 Modal 標題
            document.getElementById('orderDetailModalLabel').innerHTML = `
                <i class="fas fa-file-invoice me-2"></i>訂單明細
            `;
            
			// 同時載入訂單資訊和訂單項目
            Promise.all([
        		fetch(`/api/orders/${orderNo}`),  // 載入訂單基本資訊
        		fetch(`/api/orderitems/orderno/${orderNo}`)  // 載入訂單項目
    		])
    		.then(responses => {
        		// 檢查所有回應是否成功
        		responses.forEach(response => {
            		if (!response.ok) {
                		throw new Error(`HTTP 錯誤！狀態: ${response.status}`);
            		}
        		});
        		// 解析 JSON
        		return Promise.all(responses.map(response => response.json()));
    		})
    		.then(([orderDetail, orderItems]) => {
        		// 將訂單項目加入訂單物件
        		orderDetail.orderItems = orderItems;
        		displayOrderDetail(orderDetail);
    		})
                .catch(error => {
                    console.error('載入訂單明細失敗:', error);
                    document.getElementById('orderDetailContent').innerHTML = `
                        <div class="text-danger text-center">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            載入失敗：${error.message}
                        </div>
                    `;
                });
        }

        // 顯示訂單明細內容
        function displayOrderDetail(order) {
        	const content = `
                <div class="row">
                    <div class="col-md-6">
                        <h6 class="text-primary mb-3"><i class="fas fa-info-circle me-2"></i>基本資訊</h6>
                        <div class="detail-item">
                            <span class="detail-label">訂單編號：</span>
                            <span>${order.orderNo}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">會員編號：</span>
                            <span>${order.memNo || '訪客'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">優惠券代碼：</span>
                            <span>${order.couponWalletNo || '無'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">訂購時間：</span>
                            <span>${formatDateTime(order.orderDatetime)}</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6 class="text-success mb-3"><i class="fas fa-dollar-sign me-2"></i>金額資訊</h6>
                        <div class="detail-item">
                            <span class="detail-label">訂單狀態：</span>
                            <span class="status-badge ${getStatusClass(order.orderStatus)}">${order.orderStatus}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">訂單總額：</span>
                            <span class="fw-bold text-success">NT$ ${order.orderTotal ? order.orderTotal.toLocaleString() : '0'}</span>
                        </div>
                    </div>
                </div>  
                
                <hr class="my-4">
                
                <div class="row">
                    <div class="col-12">
                        <h6 class="text-info mb-3"><i class="fas fa-shopping-bag me-2"></i>訂單項目</h6>
                        <div class="table-responsive">
                            <table class="table table-sm">
                            	<thead style="background-color: #f8f9fa; color: #333;">
                                    <tr>
                                    	<th style="color: #333;">項次</th>
                                        <th style="color: #333;">產品名稱</th>
                                        <th style="color: #333;">產品價格</th>
                                        <th style="color: #333;">訂購數量</th>
                                        <th style="color: #333;">小計</th>
                                        <th style="color: #333;">評價星星數</th>
                                        <th style="color: #333;">評論內容</th>
                                        <th style="color: #333;">評論時間</th>
                                        
                                    </tr>
                                </thead>
                                <tbody id="orderItemsTable">
                                    ${generateOrderItemsHTML(order.orderItems)}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('orderDetailContent').innerHTML = content;
        }
        
     	// 新增：產生訂單項目HTML的函數
        function generateOrderItemsHTML(orderItems) {
    		if (!orderItems || orderItems.length === 0) {
        	return '<tr><td colspan="8" class="text-muted text-center">此訂單暫無商品項目</td></tr>';
    		}
    
    		return orderItems.map((item, index) => `
        		<tr>
    				<td><strong>${index + 1}</strong></td>
            		<td>${item.proName || '商品名稱'}</td>
            		<td>NT$ ${item.proPrice ? item.proPrice.toLocaleString() : '0'}</td>
            		<td>${item.orderAmount || '0'}</td>
            		<td>NT$ ${item.subTotal ? item.subTotal.toLocaleString() : calculateSubtotal(item.proPrice, item.orderAmount)}</td>
            		<td>${generateStarRating(item.proStar)}</td>
                    <td>${item.productComment || '無評論'}</td>
                    <td>${formatDateTime(item.productCommentCrdate) || '未評論'}</td>
        		</tr>
    		`).join('');
        }
     	
     	// 新增：產生星星評分的函數
        function generateStarRating(rating) {
            if (!rating || rating === 0) {
                return '<span class="text-muted">未評分</span>';
            }
            
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<i class="fas fa-star text-warning"></i>';
                } else {
                    stars += '<i class="far fa-star text-muted"></i>';
                }
            }
            return stars + ` <small class="text-muted">(${rating}/5)</small>`;
        }

        // 新增：計算小計的函數
        function calculateSubtotal(price, quantity) {
            const subtotal = (price || 0) * (quantity || 0);
            return subtotal.toLocaleString();
        }

        // 列印訂單
        function printOrder() {
            window.print();
        }
    </script>
</body>
