<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增商品</title>
  <style>
    /* --- 核心修改：樣式與 allOrder.html 及主模板同步 --- */
    .add-product-container {
      width: 100%;
      max-width: 900px; /* 表單頁面使用較小的最大寬度 */
      margin: 0 auto;
      padding: 20px;
    }

    /* 頁面標題，與 allOrder.html 對齊 */
    .page-title-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .page-title-header h2 {
      font-family: 'Karla', sans-serif; /* 使用主模板字體 */
      font-size: 24px;
      color: var(--text-color);
      font-weight: 700;
      margin: 0;
    }

    /* 表單容器 */
    .form-container {
      background: var(--component-bg);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* 表單群組 */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
      font-size: 14px;
    }

    /* 必填欄位標記 */
    .form-group label[required]::before {
      content: '* ';
      color: #e74c3c;
      font-weight: bold;
    }

    /* 輸入欄位樣式 */
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="file"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      color: var(--text-color);
      background: var(--primary-bg);
      transition: all 0.2s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--brand-green);
      box-shadow: 0 0 0 3px rgba(var(--brand-green-rgb), 0.1);
    }

    .form-group textarea {
      height: 100px;
      resize: vertical;
      line-height: 1.5;
    }

    /* 檔案上傳特殊樣式 */
    .form-group input[type="file"] {
      padding: 10px;
      border-style: dashed;
      cursor: pointer;
    }

    .form-group input[type="file"]:hover {
      border-color: var(--brand-green);
    }

    /* Select 下拉箭頭自訂 */
    .form-group select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
    }

    /* 圖片預覽 */
    .form-group .image-preview {
      max-width: 200px;
      max-height: 150px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
    }

    .form-group .image-preview:hover {
      border-color: var(--brand-green);
    }

    /* 預覽提示文字 */
    .preview-text {
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 13px;
      color: var(--text-color);
      opacity: 0.8;
    }

    /* 按鈕群組 */
    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    /* 操作按鈕，與其他頁面對齊 */
    .action-btn {
      display: inline-block;
      text-decoration: none;
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      font-size: 14px;
      font-weight: 500;
    }

    .action-btn:hover {
      background: var(--brand-green-light);
      color: var(--brand-green);
      border-color: var(--brand-green);
    }

    /* 主要按鈕樣式 */
    .action-btn.btn-save {
      background-color: var(--brand-green);
      border-color: var(--brand-green);
      color: white;
      font-weight: bold;
    }

    .action-btn.btn-save:hover {
      background-color: var(--brand-green-hover);
      border-color: var(--brand-green-hover);
    }

    .action-btn.btn-home {
      background-color: var(--brand-green);
      border-color: var(--brand-green);
      color: white;
      font-weight: bold;
    }

    .action-btn.btn-home:hover {
      background-color: var(--brand-green-hover);
      border-color: var(--brand-green-hover);
    }

    /* 錯誤訊息 */
    #error-message {
      color: #e74c3c;
      background-color: #fbecec;
      border: 1px solid #e74c3c;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      display: none;
      font-weight: 500;
    }

    #error-message::before {
      content: '⚠️ ';
      margin-right: 8px;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .add-product-container {
        padding: 15px;
      }

      .form-container {
        padding: 20px;
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }

      .action-btn {
        width: 100%;
        text-align: center;
      }

      .page-title-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }

    /* 載入狀態 */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="add-product-container">
  <div class="page-title-header">
    <h2><i class="bi bi-plus-circle item-icon"></i>新增商品</h2>
    <a href="/back-end/adm/AdmHomePage.html" class="action-btn btn-home">回後台首頁</a>
  </div>

  <div id="error-message"></div>

  <div class="form-container">
    <form id="edit-form">

      <div class="form-group">
        <label for="product_name" required>商品名稱</label>
        <input type="text" id="product_name" name="proName" required placeholder="請輸入商品名稱">
      </div>

      <div class="form-group">
        <label for="product_price" required>價格</label>
        <input type="text" id="product_price" name="proPrice" required placeholder="請輸入價格">
      </div>

      <div class="form-group">
        <label for="product_status" required>狀態</label>
        <select id="product_status" name="proStatus" required>
          <option value="">請選擇狀態</option>
          <option value="已發售">已發售</option>
          <option value="預購中">預購中</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="product_version" required>版本</label>
        <input type="text" id="product_version" name="proVersion" required placeholder="請輸入版本資訊">
      </div>
      
      <div class="form-group">
        <label for="product_date" required>發售日</label>
        <input type="date" id="product_date" name="proDate" required>
      </div>
      
      <div class="form-group">
        <label for="product_image_upload">商品圖片（可選）</label>
        <input type="file" id="product_image_upload" name="imageFile" accept="image/*">
        <p class="preview-text">圖片預覽：</p>
        <img id="image_preview" src="" alt="圖片預覽" class="image-preview" style="display: none;">
      </div>
      
      <div class="form-group">
        <label for="product_details" required>描述</label>
        <textarea id="product_details" name="proDetails" required placeholder="請輸入商品描述"></textarea>
      </div>
      
      <div class="form-group">
        <label for="product_include" required>內容物</label>
        <textarea id="product_include" name="proInclude" required placeholder="請輸入商品內容物"></textarea>
      </div>
    
      <div class="form-group">
        <label for="product_malltag" required>平台</label>
        <select id="product_malltag" name="mallTag" required>
          <option value="">載入中...</option>
        </select>
      </div>
       
      <div class="form-group">
        <label for="product_ismarket" required>上下架</label>
        <select id="product_ismarket" name="proIsmarket" required>
          <option value="">請選擇狀態</option>
          <option value="0">上架</option>
          <option value="1">下架</option>
        </select>
      </div>
      
      <div class="button-group">
        <a href="listAllProduct.html" class="action-btn">返回列表</a>
        <button type="submit" class="action-btn btn-save">新增商品</button>
      </div>
    </form>
  </div>
</div>

<script>
  // 使用 IIFE (Immediately Invoked Function Expression) 避免污染全域範疇
  (function() {
    // --- 變數定義區 ---
    const apiBaseUrl = 'http://localhost:8080/api'; // 不可變：後端 API 端點

    // 可變：這些是 DOM 元素的引用，名稱可依個人習慣修改，但要與 HTML 的 id 對應
    const form = document.getElementById('edit-form');
    const nameInput = document.getElementById('product_name');
    const priceInput = document.getElementById('product_price');
    const statusSelect = document.getElementById('product_status');
    const versionInput = document.getElementById('product_version');
    const dateInput = document.getElementById('product_date');
    const imageUploadInput = document.getElementById('product_image_upload');
    const imagePreview = document.getElementById('image_preview');
    const detailsTextarea = document.getElementById('product_details');
    const includeTextarea = document.getElementById('product_include');
    const malltagSelect = document.getElementById('product_malltag');
    const ismarketSelect = document.getElementById('product_ismarket');
    const errorMessageDiv = document.getElementById('error-message');

    // --- 核心功能函式 ---

    /**
     * @description 初始化頁面，載入必要資料
     */
    async function initializePage() {
      try {
        await loadMallTags();
      } catch (error) {
        showError(`初始化失敗: ${error.message}`);
      }
    }

    /**
     * @description 載入商城標籤資料
     */
    async function loadMallTags() {
      try {
        const response = await fetch(`${apiBaseUrl}/malltag`);
        if (!response.ok) {
          throw new Error(`HTTP 錯誤！ 狀態: ${response.status}`);
        }

        const malltagData = await response.json();
        
        // 清空現有選項
        malltagSelect.innerHTML = '';

        // 添加預設選項
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = '請選擇平台';
        malltagSelect.appendChild(defaultOption);

        if (!Array.isArray(malltagData)) {
          throw new Error("回傳的平台資料格式不正確，不是一個陣列。");
        }

        malltagData.forEach(malltag => {
          const option = document.createElement('option');
          option.value = malltag.id;
          option.textContent = malltag.mallTagName;
          malltagSelect.appendChild(option);
        });

      } catch (error) {
        showError(`載入平台資料失敗: ${error.message}`);
      }
    }

    /**
     * @description 處理表單提交
     */
    async function handleFormSubmit(event) {
      event.preventDefault(); // 阻止瀏覽器預設的提交行為
      
      // 顯示載入狀態
      const submitBtn = form.querySelector('.btn-save');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = '處理中...';
      submitBtn.disabled = true;
      form.classList.add('loading');
      
      try {
        // 1. 建立 FormData 物件
        const formData = new FormData();

        // 2. 定義要轉換成 JSON 的純資料物件
        const productAddDTO = {
          proName: nameInput.value,
          proPrice: priceInput.value,
          proStatus: statusSelect.value,
          proVersion: versionInput.value,
          proDate: dateInput.value,
          proDetails: detailsTextarea.value,
          proInclude: includeTextarea.value,
          mallTagNo: parseInt(malltagSelect.value),
          proIsmarket: ismarketSelect.value
        };

        // 3. 將資料包裝成 JSON 並加入 FormData
        formData.append('ProductAddDTO', new Blob([JSON.stringify(productAddDTO)], { type: 'application/json' }));

        // 4. 加入圖片檔案
        const imageFile = imageUploadInput.files[0];
        if (imageFile) {
          formData.append('imageFile', imageFile);
        } else {
          formData.append('imageFile', new File([], '', { type: 'image/gif' }));
        }

        // 5. 發送請求
        const response = await fetch(`${apiBaseUrl}/product/addproduct`, {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ message: '新增失敗，且無法解析錯誤訊息。' }));
          throw new Error(errorData.message || '新增失敗');
        }

        // 成功提示
        alert('新增成功！');
        window.location.href = 'listAllProduct.html';

      } catch(error) {
        showError(`儲存失敗: ${error.message}`);
      } finally {
        // 恢復按鈕狀態
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
        form.classList.remove('loading');
      }
    }

    /**
     * @description 處理圖片預覽
     */
    function handleImagePreview(event) {
      const file = event.target.files[0];
      if (file) {
        const localImageUrl = URL.createObjectURL(file);
        imagePreview.src = localImageUrl;
        imagePreview.style.display = 'block';
      } else {
        imagePreview.style.display = 'none';
      }
    }

    // --- 輔助函式 ---
    function showError(message) {
      errorMessageDiv.style.display = 'block';
      errorMessageDiv.textContent = message;
      console.error(message);
      
      // 滾動到錯誤訊息處
      errorMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function hideError() {
      errorMessageDiv.style.display = 'none';
    }

    // --- 事件處理 ---
    
    // 表單提交事件
    form.addEventListener('submit', handleFormSubmit);

    // 圖片上傳預覽事件
    imageUploadInput.addEventListener('change', handleImagePreview);

    // 表單輸入時隱藏錯誤訊息
    form.addEventListener('input', hideError);

    // --- 初始化頁面 ---
    initializePage();

  })();
</script>

</body>
</html>
