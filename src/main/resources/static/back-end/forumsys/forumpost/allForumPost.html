<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理後台</title>
    <style>
        /* --- 核心修改：樣式與 allForum.html 及主模板同步 --- */
        /* 從 allForum.html 複製並調整，確保風格一致 */
        :root {
            /* 假設您有定義這些變數，確保它們在實際環境中存在 */
            --primary-bg: #f0f2f5; /* 從AdmHomePage.html取值 */
            --component-bg: #ffffff; /* 從AdmHomePage.html取值 */
            --border-color: #e0e0e0; /* 從AdmHomePage.html取值 */
            --text-color: #5d5d66; /* 從AdmHomePage.html取值 */
            --text-muted: #6c757d; /* 從AdmHomePage.html取值 */
            --brand-green: #08beab; /* 從AdmHomePage.html取值 */
            --brand-green-hover: #07a897; /* 從AdmHomePage.html取值 */
            --brand-green-light: rgba(8, 190, 171, 0.1); /* 從AdmHomePage.html取值 */
            --dark-gray: #495057; /* 篩選標籤顏色 (allForum.html 也有類似概念) */
            /* allForumPost.html 原有，但可調整或合併 */
            --light-text-color: #6c757d; /* 與 --text-muted 相同 */
            --box-shadow-light: rgba(0, 0, 0, 0.05) 0px 2px 8px; /* 柔和陰影，調整為與 allForum.html 接近 */
            --box-shadow-hover: rgba(0, 0, 0, 0.1) 0px 4px 12px; /* 懸停陰影，調整為與 allForum.html 接近 */
        }

        body {
            font-family: 'Karla', '微軟正黑體', Arial, sans-serif; /* 統一字體 */
            background-color: var(--primary-bg); /* 統一背景色 */
            color: var(--text-color); /* 統一文字顏色 */
            line-height: 1.6;
            margin: 0;
            padding: 30px 20px;
        }

        .forumpost-management-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 25px;
            box-sizing: border-box;
            background-color: var(--component-bg); /* 統一為白色背景 */
            border-radius: 12px;
            box-shadow: var(--box-shadow-light); /* 統一陰影 */
            border: 1px solid var(--border-color); /* 新增邊框，與其他組件統一 */
        }

        .page-title-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .page-title-header h2 {
            font-family: 'Karla', sans-serif;
            font-size: 28px; /* 稍微大一點點，區分於allForum的h2 */
            color: var(--text-color); /* 統一文字顏色 */
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .page-title-header h2 .item-icon {
            margin-right: 10px;
            color: var(--brand-green);
        }

        .control-bar {
            background: var(--component-bg); /* 統一背景色 */
            padding: 20px 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color); /* 統一邊框 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .filter-group label {
            color: var(--text-color); /* 統一文字顏色 */
            font-weight: 500;
        }

        .filter-select {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 9px 15px;
            background: var(--component-bg); /* 統一背景色 */
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
            min-width: 140px;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22%235d5d66%22%3E%3Cpath%20d%3D%22M7%2C10L12%2C15L17%2C10H7Z%22%2F%3E%3C%2Fsvg%3E'); /* 自定義下拉箭頭，顏色與 text-color 同步 */
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 18px;
        }

        .filter-select:focus {
            border-color: var(--brand-green);
            box-shadow: 0 0 0 3px rgba(8, 190, 171, 0.25); /* Focus 時的柔和陰影 */
            outline: none;
        }

        .table-container {
            background: var(--component-bg);
            border-radius: 12px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            box-shadow: var(--box-shadow-light); /* 統一陰影 */
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            min-width: 1200px;
        }

        .table thead {
            background: var(--brand-green-light);
        }

        .table th {
            color: var(--brand-green);
            font-weight: 700;
            text-align: center;
            vertical-align: middle;
            padding: 18px 10px;
            border: none;
            position: sticky;
            top: 0;
            background: var(--brand-green-light);
            z-index: 10;
            white-space: nowrap;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
            padding: 15px 10px;
            border-top: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .table tbody tr:hover {
            background-color: var(--brand-green-light);
            transition: background-color 0.15s ease-in-out;
        }

        /* 圖片欄位 (保留 allForumPost.html 的特定尺寸) */
        .table th:nth-child(1), .table td:nth-child(1) {
            width: 100px;
            min-width: 100px;
            max-width: 100px;
        }

        /* ID 欄位 (保留 allForumPost.html 的特定尺寸) */
        .table th:nth-child(2), .table td:nth-child(2) {
            width: 60px;
            min-width: 60px;
            max-width: 60px;
        }

        /* 標題欄位 (保留 allForumPost.html 的特定樣式) */
        .table th:nth-child(3), .table td:nth-child(3) {
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: left;
            padding-left: 20px;
        }

        /* 討論區欄位 (保留 allForumPost.html 的特定尺寸) */
        .table th:nth-child(4), .table td:nth-child(4) {
            width: 100px;
            min-width: 100px;
            max-width: 100px;
        }

        /* 作者欄位 (保留 allForumPost.html 的特定尺寸) */
        .table th:nth-child(5), .table td:nth-child(5) {
            width: 100px;
            min-width: 100px;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }


        /* 內容摘要欄位 (保留 allForumPost.html 的特定樣式) */
        .table th:nth-child(6), .table td:nth-child(6) {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: left;
            padding-left: 20px;
        }

        /* 創建時間與更新時間 (保留 allForumPost.html 的特定尺寸) */
        .table th:nth-child(7), .table td:nth-child(7),
        .table th:nth-child(8), .table td:nth-child(8) {
            white-space: nowrap;
            width: 160px;
            min-width: 160px;
            max-width: 160px;
        }

        /* 留言數、按讚數 (保留 allForumPost.html 的特定尺寸) */
        .table th:nth-child(9), .table td:nth-child(9),
        .table th:nth-child(10), .table td:nth-child(10) {
            width: 70px;
            min-width: 70px;
            max-width: 70px;
        }

        /* 狀態與置頂 (保留 allForumPost.html 的特定尺寸) */
        .table th:nth-child(11), .table td:nth-child(11),
        .table th:nth-child(12), .table td:nth-child(12) {
            width: 80px;
            min-width: 80px;
            max-width: 80px;
        }

        /* 操作 (保留 allForumPost.html 的特定尺寸) */
        .table th:nth-child(13), .table td:nth-child(13) {
            width: 100px;
            min-width: 100px;
            max-width: 100px;
        }

        .status-badge {
            padding: 5px 12px; /* 統一為 allForum.html 的值 */
            border-radius: 15px; /* 統一為 allForum.html 的值 */
            font-size: 13px;
            font-weight: 500; /* 統一為 allForum.html 的值 */
            display: inline-block;
            white-space: nowrap;
            /* min-width: 60px; */ /* allForum.html 無此屬性 */
            text-align: center;
        }

        .status-normal {
            background-color: #d4edda;
            color: #155724;
        }

        .status-disabled {
            background-color: #f8d7da;
            color: #721c24;
        }
        /* allForumPost.html 獨有，保留 */
        .status-pinned {
            background-color: #ffeeb2;
            color: #b38b00;
        }


        .action-btn {
            display: inline-block;
            text-decoration: none;
            background: none; /* 統一背景色 */
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 15px; /* 統一 padding */
            border-radius: 6px; /* 統一圓角 */
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-size: 15px; /* 統一字體 */
            font-weight: 500;
        }

        .action-btn:hover {
            background: var(--brand-green-light);
            color: var(--brand-green);
            border-color: var(--brand-green);
            /* box-shadow: rgba(40, 167, 69, 0.1) 0px 2px 8px; */ /* allForum.html 無此屬性 */
        }

        .action-btn.btn-add {
            background-color: var(--brand-green);
            border-color: var(--brand-green);
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px; /* 統一圓角 */
        }

        .action-btn.btn-add:hover {
            background-color: var(--brand-green-hover);
            border-color: var(--brand-green-hover);
            /* box-shadow: rgba(40, 167, 69, 0.2) 0px 4px 12px; */ /* allForum.html 無此屬性 */
        }

        .pagination-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 0; /* 統一 padding */
            /* allForumPost.html 獨有，可以保留或移除，這裡選擇移除以完全統一 */
            /* box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 4px; */
            /* border-radius: 8px; */
            /* overflow: hidden; */
        }

        .pagination {
            display: flex;
            padding-left: 0;
            list-style: none;
            margin: 0;
            /* allForumPost.html 獨有，可以移除 */
            /* box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 4px; */
            /* border-radius: 8px; */
            /* overflow: hidden; */
        }

        .pagination-controls .page-item .page-link {
            color: var(--brand-green);
            background-color: var(--component-bg);
            border: 1px solid var(--border-color); /* 統一邊框 */
            margin: 0 3px; /* 統一 margin */
            padding: 8px 14px; /* 統一 padding */
            border-radius: 6px; /* 統一圓角 */
            transition: all 0.2s;
            text-decoration: none;
            display: block;
        }

        /* allForumPost.html 獨有，保留，但調整值以配合新的 border-radius */
        .pagination-controls .page-item:first-child .page-link {
            /* border-top-left-radius: 8px; */
            /* border-bottom-left-radius: 8px; */
            border-top-left-radius: 6px; /* 配合新的 6px */
            border-bottom-left-radius: 6px; /* 配合新的 6px */
        }

        .pagination-controls .page-item:last-child .page-link {
            /* border-top-right-radius: 8px; */
            /* border-bottom-right-radius: 8px; */
            border-top-right-radius: 6px; /* 配合新的 6px */
            border-bottom-right-radius: 6px; /* 配合新的 6px */
            border-right: 1px solid var(--border-color); /* 統一為有右邊框 */
        }

        .pagination-controls .page-item.active .page-link {
            z-index: 1;
            color: #fff;
            background-color: var(--brand-green);
            border-color: var(--brand-green);
        }

        .pagination-controls .page-item.disabled .page-link {
            color: var(--text-muted); /* 統一顏色 */
            pointer-events: none;
            background-color: #e9ecef; /* 統一背景色 */
            border-color: var(--border-color);
        }

        .pagination-controls .page-item .page-link:hover:not(.active) {
            background-color: var(--brand-green-light);
            border-color: var(--brand-green);
        }

        /* 提示文字 (保留 allForumPost.html 獨有樣式) */
        .text-muted {
            color: var(--text-muted); /* 統一顏色 */
            font-style: italic;
        }

        #error-message {
            color: #e74c3c; /* 統一顏色 */
            background-color: #fbecec; /* 統一背景色 */
            border: 1px solid #e74c3c; /* 統一邊框 */
            padding: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 5px; /* 統一圓角 */
            display: none;
            font-weight: 500;
        }

        /* 圖片與燈箱 - allForumPost.html 的 .post-thumbnail 與 allForum.html 的 .forum-thumbnail 相似，調整以保持風格一致性但保留尺寸差異 */
        .post-thumbnail {
            width: 80px; /* 保持原尺寸 */
            height: 60px; /* 保持原尺寸 */
            object-fit: cover;
            border-radius: 4px; /* 統一為 allForum.html 的值 */
            vertical-align: middle;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 4px; /* 輕微陰影 */
        }

        td a:has(.post-thumbnail) {
            text-decoration: none;
            display: inline-block;
        }

        td a:has(.post-thumbnail):hover .post-thumbnail {
            transform: scale(1.1);
            box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 12px; /* 懸停時明顯陰影 */
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* 統一背景色 */
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 85%; /* 統一大小 */
            max-height: 85%; /* 統一大小 */
            border-radius: 5px; /* 統一圓角 */
            /* box-shadow: rgba(0, 0, 0, 0.5) 0px 8px 24px; */ /* allForum.html 無此屬性 */
        }

        .lightbox-close {
            position: absolute;
            top: 20px; /* 統一位置 */
            right: 35px; /* 統一位置 */
            color: #fff;
            font-size: 40px; /* 統一尺寸 */
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            /* text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); */ /* allForum.html 無此屬性 */
        }

        .lightbox-close:hover {
            color: #bbb; /* 統一懸停顏色 */
        }
    </style>
</head>
<body>

<div class="forumpost-management-container">
    <div class="page-title-header">
        <h2><i class="bi bi-file-text-fill item-icon"></i>文章管理</h2>
    </div>

    <div class="control-bar">
        <div>
            <a href="#" onclick="event.preventDefault(); loadExternalPage('../forumsys/forumpost/addForumPost.html')"
               class="action-btn btn-add">＋ 新增文章</a>
        </div>
        <div class="filter-group">
            <div>
                <label for="itemsPerPageFilter">每頁顯示：</label>
                <select id="itemsPerPageFilter" class="filter-select" onchange="changeItemsPerPage()">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div>
                <label for="forumFilter">篩選討論區：</label>
                <select id="forumFilter" class="filter-select" onchange="filterByForum()">
                    <option value="">全部討論區</option>
                </select>
            </div>
            <div>
                <label for="statusFilter">篩選狀態：</label>
                <select id="statusFilter" class="filter-select" onchange="filterByStatus()">
                    <option value="">全部狀態</option>
                    <option value="0">正常</option>
                    <option value="1">停用</option>
                </select>
            </div>
            <div>
                <label for="pinFilter">置頂狀態：</label>
                <select id="pinFilter" class="filter-select" onchange="filterByPin()">
                    <option value="">全部狀態</option>
                    <option value="0">未置頂</option>
                    <option value="1">已置頂</option>
                </select>
            </div>
        </div>
    </div>

    <div id="error-message"></div>

    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th>圖片</th>
                <th>ID</th>
                <th>標題</th>
                <th>討論區</th>
                <th>作者</th>
                <th>內容摘要</th>
                <th>創建時間</th>
                <th>更新時間</th>
                <th>留言數</th>
                <th>按讚數</th>
                <th>狀態</th>
                <th>置頂</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="forumPostTableBody">
            <tr>
                <td colspan="13" style="text-align:center; padding: 40px;">載入中...</td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav id="paginationContainer" class="pagination-controls"></nav>

    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
    </div>
</div>

<script>
    (function () {
        'use strict';

        // --- 變數定義區 ---
        // 【不可變】API 路徑，與 ForumPostController.java 對應
        const allPostsApiUrl = '/api/forumposts/all'; // 獲取所有文章
        const allForumsApiUrl = '/api/forums/all'; // 獲取所有討論區，修改為相對路徑

        // 【可變】這些是 DOM 元素的引用，名稱可依個人習慣修改，但要與 HTML 的 id 對應
        const tableBody = document.getElementById('forumPostTableBody');
        const errorMessageDiv = document.getElementById('error-message');
        const paginationContainer = document.getElementById('paginationContainer');
        const itemsPerPageFilter = document.getElementById('itemsPerPageFilter');
        const forumFilter = document.getElementById('forumFilter');
        const statusFilter = document.getElementById('statusFilter');
        const pinFilter = document.getElementById('pinFilter');

        // 【可變】應用程式狀態變數
        let allForumPostsData = []; // 存放從 API 獲取的原始文章資料
        let currentPage = 1;
        let itemsPerPage = 10;

        // --- 核心功能函式 ---

        /**
         * @description 初始化函式，從 API 獲取資料
         */
        async function loadForumPosts() {
            try {
                // 同時載入文章資料和討論區資料
                const [postsResponse, forumsResponse] = await Promise.all([
                    fetch(allPostsApiUrl),
                    fetch(allForumsApiUrl) // 【新增】載入所有討論區
                ]);

                if (!postsResponse.ok) {
                    throw new Error(`文章資料 HTTP 錯誤！ 狀態: ${postsResponse.status}`);
                }
                if (!forumsResponse.ok) {
                    throw new Error(`討論區資料 HTTP 錯誤！ 狀態: ${forumsResponse.status}`);
                }

                allForumPostsData = await postsResponse.json();
                const forumsData = await forumsResponse.json(); // 獲取討論區資料

                // 填充討論區篩選下拉選單
                populateForumFilter(forumsData); // 【新增】填充討論區篩選

                itemsPerPage = parseInt(itemsPerPageFilter.value) || 10;
                currentPage = 1;
                updateDisplay();
            } catch (error) {
                showError(error);
            }
        }

        /**
         * @description 填充討論區篩選下拉選單
         * @param {Array} forums - 討論區資料列表 (包含 id 和 name)
         */
        function populateForumFilter(forums) {
            forumFilter.innerHTML = '<option value="">全部討論區</option>'; // 預設選項
            forums.forEach(forum => {
                const option = document.createElement('option');
                option.value = forum.id;
                option.textContent = forum.name;
                forumFilter.appendChild(option);
            });
        }


        /**
         * @description 更新頁面顯示，包含表格和分頁
         */
        function updateDisplay() {
            const currentForumFilter = forumFilter.value;
            const currentStatusFilter = statusFilter.value;
            const currentPinFilter = pinFilter.value;

            // 根據討論區、狀態和置頂篩選資料
            let filteredData = allForumPostsData.filter(post => {
                const forumMatch = currentForumFilter ? post.forumId === parseInt(currentForumFilter) : true;
                const statusMatch = currentStatusFilter ? post.postStatus === currentStatusFilter : true;
                const pinMatch = currentPinFilter ? post.postPin === currentPinFilter : true;
                return forumMatch && statusMatch && pinMatch;
            });

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedData = filteredData.slice(startIndex, endIndex);

            renderTableBody(paginatedData);
            renderPaginationControls(filteredData.length);
        }

        /**
         * @description 渲染表格內容
         * @param {Array} posts - 要顯示在當前頁面的文章資料
         */
        function renderTableBody(posts) {
            tableBody.innerHTML = ''; // 清空表格

            if (!posts || posts.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="13" style="text-align:center; padding: 40px;"><span class="text-muted">找不到符合條件的文章</span></td></tr>`;
                return;
            }

            posts.forEach(post => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                      ${post.postImageUrl ?
                    `<a href="${post.postImageUrl}">
                           <img src="${post.postImageUrl}" alt="${post.postTitle} 的縮圖" class="post-thumbnail">
                         </a>` :
                    '<span class="text-muted">無圖片</span>'
                }
                    </td>
                    <td>${post.id}</td>
                    <td>${post.postTitle || '<span class="text-muted">無標題</span>'}</td>
                    <td>${post.forumName || '<span class="text-muted">未知討論區</span>'}</td>
                    <td>${post.memberNickName || post.memberName || '<span class="text-muted">匿名</span>'}</td>

                    <td>${(post.postCon || '').substring(0, 50)}${post.postCon && post.postCon.length > 50 ? '...' : '<span class="text-muted">無內容</span>'}</td>
                    <td>${formatDateTime(post.postCrdate)}</td>
                    <td>${formatDateTime(post.postUpdate)}</td>
                    <td>${post.mesNumbers || 0}</td>
                    <td>${post.postLikeCount || 0}</td>
                    <td>
                        <span class="status-badge ${getStatusClass(post.postStatus)}">
                            ${post.postStatus === '0' ? '正常' : '停用'}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge ${getPinClass(post.postPin)}">
                            ${post.postPin === '0' ? '未置頂' : '已置頂'}
                        </span>
                    </td>
                    <td>
                        <a href="#"
                           onclick="event.preventDefault(); loadExternalPage('../forumsys/forumpost/forumPost.html?id=${post.id}&forNo=${post.forumId}')"
                           class="action-btn">修改</a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        /**
         * @description 渲染分頁控制項
         * @param {number} totalItems - 篩選後的總資料筆數
         */
        function renderPaginationControls(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let paginationHTML = '<ul class="pagination">';

            paginationHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="event.preventDefault(); changePage(${currentPage - 1})">上一頁</a>
                </li>`;

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="event.preventDefault(); changePage(1)">1</a></li>`;
                if (startPage > 2) {
                    paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="event.preventDefault(); changePage(${i})">${i}</a>
                    </li>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
                paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="event.preventDefault(); changePage(${totalPages})">${totalPages}</a></li>`;
            }


            paginationHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="event.preventDefault(); changePage(${currentPage + 1})">下一頁</a>
                </li>`;

            paginationHTML += '</ul>';
            paginationContainer.innerHTML = paginationHTML;
        }

        // --- 事件處理函式 ---
        window.filterByStatus = function () {
            currentPage = 1;
            updateDisplay();
        }

        window.filterByPin = function () {
            currentPage = 1;
            updateDisplay();
        }

        window.filterByForum = function () {
            currentPage = 1;
            updateDisplay();
        }

        window.changeItemsPerPage = function () {
            itemsPerPage = parseInt(itemsPerPageFilter.value);
            currentPage = 1;
            updateDisplay();
        }

        window.changePage = function (page) {
            const currentForumFilter = forumFilter.value;
            const currentStatusFilter = statusFilter.value;
            const currentPinFilter = pinFilter.value;

            const filteredData = allForumPostsData.filter(post => {
                const forumMatch = currentForumFilter ? post.forumId === parseInt(currentForumFilter) : true;
                const statusMatch = currentStatusFilter ? post.postStatus === currentStatusFilter : true;
                const pinMatch = currentPinFilter ? post.postPin === currentPinFilter : true;
                return forumMatch && statusMatch && pinMatch;
            });
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            if (page < 1 || page > totalPages) {
                return;
            }

            currentPage = page;
            updateDisplay();
        }

        // --- 輔助函式 ---
        function showError(error) {
            console.error('無法獲取文章資料:', error);
            errorMessageDiv.style.display = 'block';
            errorMessageDiv.innerHTML = `<strong>資料載入失敗！</strong> 請檢查後端服務是否啟動及 CORS 設定。<br>詳細錯誤: ${error.message}`;
        }

        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '<span class="text-muted">-</span>';
            try {
                const isoDateTimeStr = dateTimeStr.includes('T') ? dateTimeStr : dateTimeStr.replace(' ', 'T');
                const date = new Date(isoDateTimeStr);

                if (isNaN(date.getTime())) {
                    console.warn(`無法解析日期字串: ${dateTimeStr}`);
                    return `<span class="text-muted">${dateTimeStr}</span>`;
                }

                return date.toLocaleString('zh-TW', {hour12: false});
            } catch (e) {
                console.error('日期格式化錯誤:', e);
                return `<span class="text-muted">${dateTimeStr}</span>`;
            }
        }


        function getStatusClass(status) {
            switch (status) {
                case '0':
                    return 'status-normal';
                case '1':
                    return 'status-disabled';
                default:
                    return '';
            }
        }

        function getPinClass(pinStatus) {
            switch (pinStatus) {
                case '0':
                    return 'status-normal';
                case '1':
                    return 'status-pinned';
                default:
                    return '';
            }
        }

        // --- 燈箱邏輯 (從 allForum.html 複製) ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');

        tableBody.addEventListener('click', function (event) {
            const img = event.target.closest('.post-thumbnail');
            if (img) {
                event.preventDefault();
                const imageUrl = img.getAttribute('src');
                openLightbox(imageUrl);
            }
        });

        function openLightbox(imageUrl) {
            lightboxImg.setAttribute('src', imageUrl);
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', e => (e.target === lightbox) && closeLightbox());
        document.addEventListener('keydown', e => (e.key === 'Escape') && closeLightbox());

        // --- 初始化頁面 ---
        loadForumPosts();

    })();
</script>
