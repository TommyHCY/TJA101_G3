<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞管理後台</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Karla', '微軟正黑體', Arial, sans-serif;
            color: #5d5d66;
        }

        .news-management-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .page-title-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .page-title-header h2 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .control-bar {
            background: #ffffff;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filter-select, .form-control-sm {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 8px 12px;
            background: #f0f2f5;
            color: #5d5d66;
            transition: border-color 0.2s;
        }

        .action-btn {
            display: inline-block;
            text-decoration: none;
            background: none;
            border: 1px solid #e0e0e0;
            color: #5d5d66;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .action-btn:hover {
            background: rgba(8, 190, 171, 0.1);
            color: #08beab;
            border-color: #08beab;
        }

        .action-btn.btn-add {
            background-color: #08beab;
            border-color: #08beab;
            color: white;
            font-weight: bold;
        }

        .action-btn.btn-add:hover {
            background-color: #07a897;
            border-color: #07a897;
        }

        .table-container {
            background: #ffffff;
            border-radius: 12px;
            overflow-x: auto;
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: rgba(8, 190, 171, 0.1);
        }

        th, td {
            text-align: center;
            padding: 12px;
            border-top: 1px solid #e0e0e0;
        }

        th {
            color: #08beab;
            font-weight: bold;
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .pagination {
            display: flex;
            padding-left: 0;
            list-style: none;
            margin: 0;
        }

        .pagination .page-link {
            color: #08beab;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            margin: 0 3px;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
        }

        .pagination .page-item.active .page-link {
            background-color: #08beab;
            color: white;
        }

        .pagination .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            background-color: #e9ecef;
            border-color: #e0e0e0;
        }

        .alert {
            color: #e74c3c;
            background-color: #fbecec;
            border: 1px solid #e74c3c;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="news-management-container">
    <div class="page-title-header">
        <h2><i class="bi bi-card-list item-icon"></i> 新聞管理</h2>
    </div>
    <div class="control-bar">
        <div>
            <a href="#" onclick="event.preventDefault(); loadExternalPage('../newssys/addNews.html')"
               class="action-btn btn-add"><i class="bi bi-plus-lg"></i> 新增新聞</a>
            <a href="#" onclick="event.preventDefault(); loadExternalPage('../newssys/addNews2.html')"
               class="action-btn btn-add"><i class="bi bi-plus-lg"></i> 新增新聞2</a>
        </div>
        <div class="filter-group">
            <div>
                <label for="pageSizeSelect">每頁顯示：</label>
                <select id="pageSizeSelect" class="filter-select">
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div>
                <label for="statusFilter">篩選狀態：</label>
                <select id="statusFilter" class="filter-select" onchange="filterByStatus()">
                    <option value="">全部狀態</option>
                    <option value="true">正常</option>
                    <option value="false">停用</option>
                </select>
            </div>

            <div>
                <label for="searchInput">搜尋：</label>
                <input id="searchInput" type="text" class="form-control-sm" placeholder="標題關鍵字">
            </div>
        </div>
    </div>

    <div class="alert d-none" id="errorAlert">載入失敗，請檢查後端或 CORS 設定</div>
    <div id="error-message"></div>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>標題</th>
                <th>狀態</th>
                <th>建立時間</th>
                <th>修改時間</th>
                <th>發布人</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="newsTableBody">
            <tr>
                <td colspan="9" style="text-align:center; padding: 40px;">載入中...</td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav class="pagination-controls">
        <ul class="pagination" id="paginationNav"></ul>
    </nav>
</div>

<script>
    (function () {
        const apiUrl = 'http://localhost:8080/api/News/admin/allNews';
        const token = localStorage.getItem('jwt');

        const tableBody = document.getElementById('newsTableBody');
        const paginationContainer = document.getElementById('paginationNav');
        const pageSizeSelect = document.getElementById('pageSizeSelect');
        const searchInput = document.getElementById('searchInput');
        const errorAlert = document.getElementById('errorAlert');

        let allNewsData = [];
        let currentPage = 1;
        let itemsPerPage = parseInt(pageSizeSelect.value) || 5;
        let currentKeyword = '';

        async function loadNews() {
            try {
                const url = `${apiUrl}?page=0&size=9999&sort=id,desc&keyword=${encodeURIComponent(currentKeyword)}`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) throw new Error(`HTTP 錯誤：${response.status}`);

                const res = await response.json();
                allNewsData = res.content;
                updateDisplay();
            } catch (err) {
                errorAlert.classList.remove('d-none');
                console.error('載入失敗', err);
            }
        }

        function updateDisplay() {
            const selectedStatus = document.getElementById("statusFilter").value;

            let filtered = [...allNewsData];

            // 若選了特定狀態才篩選
            if (selectedStatus === "true") {
                filtered = filtered.filter(n => n.isShowed === true);
            } else if (selectedStatus === "false") {
                filtered = filtered.filter(n => n.isShowed === false);
            }

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filtered.slice(start, end);
            renderTable(pageData);
            renderPagination(filtered.length);
        }

        function renderTable(newsList) {
            tableBody.innerHTML = '';

            if (!newsList || newsList.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="7" class="text-center">目前沒有任何新聞資料。</td></tr>`;
                return;
            }

            for (const news of newsList) {
                const createTime = news.newsCrdate ? new Date(news.newsCrdate).toLocaleString() : '未提供';
                const updateTime = news.newsUpdate ? new Date(news.newsUpdate).toLocaleString() : '未修改';

                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${news.id}</td>
                <td>${news.newsTit}</td>
                <td>${news.isShowed ? '顯示' : '隱藏'}</td>
                <td>${createTime}</td>
                <td>${updateTime}</td>
                <td>${news.adminNoAdmName || '未指定'}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary edit-btn" data-id="${news.id}">編輯</button>
                    <button class="btn btn-sm btn-outline-warning toggle-btn" data-id="${news.id}" data-showed="${news.isShowed}">
                        ${news.isShowed ? '隱藏' : '顯示'}
                    </button>
                </td>`;

                tableBody.appendChild(row);
            }

            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', async function () {
                    const id = this.dataset.id;
                    const currentStatus = this.dataset.showed === 'true';
                    const newStatus = !currentStatus;

                    try {
                        await fetch(`http://localhost:8080/api/News/admin/updateShowStatus/${id}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ isShowed: newStatus })
                        });
                        loadNews();
                    } catch (err) {
                        alert('切換狀態失敗！');
                    }
                });
            });
        }

        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            paginationContainer.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;

                const a = document.createElement('a');
                a.className = 'page-link';
                a.href = '#';
                a.textContent = i;
                a.addEventListener('click', function (e) {
                    e.preventDefault();
                    currentPage = i;
                    updateDisplay();
                });

                li.appendChild(a);
                paginationContainer.appendChild(li);
            }
        }
        window.filterByStatus = function () {
            currentPage = 1;
            updateDisplay();
        }

        pageSizeSelect.addEventListener('change', function () {
            itemsPerPage = parseInt(this.value);
            currentPage = 1;
            updateDisplay();
        });

        searchInput.addEventListener('input', function () {
            currentKeyword = this.value;
            currentPage = 1;
            loadNews();
        });

        loadNews();
    })();
</script>
</body>
</html>
