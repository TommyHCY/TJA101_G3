<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>像素部落 Pixel Tribe</title>
<link
	href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
	rel="stylesheet">
<style>
:root {
	--pixel-yellow: #ffe98a;
	--pixel-red: #c45045;
	--pixel-blue: #6b86f9;
	--pixel-brown: #5d534a;
	--pixel-bg: #fcf6d7;
	--pixel-shadow: 0 4px 0 #b89962, 0 4px 8px #0002;
}

body {
	margin: 0;
	background: #ececec;
	font-family: 'Press Start 2P', 'Noto Sans TC', Arial, sans-serif;
}
/* --- Header Flex主結構 --- */
.pixel-header {
	background: var(--pixel-bg);
	width: 100vw;
	min-width: 360px;
	box-shadow: 0 2px 8px #0001;
	margin: 0;
	position: relative;
	z-index: 100;
	padding-top: 20px;
	padding-bottom: 20px;
}

.pixel-header-inner {
	width: 100vw;
	height: 100px;
	min-width: 0;
	box-sizing: border-box;
	display: flex;
	align-items: center;
	gap: 16px;
	flex-wrap: nowrap;
	padding: 0;
}

.pixel-logo {
	flex: 0 0 auto;
	margin-left: 18px;
}

.pixel-logo img {
	height: 56px;
	width: auto;
	display: block;
}
/* --- 搜尋欄：自動壓縮 --- */
.pixel-search-wrap {
	flex: 1 1 0;
	min-width: 100px;
	max-width: 600px;
	margin-right: 10px;
	margin-left: 0;
	display: flex;
	align-items: center;
}

.pixel-search-area {
	width: 100%;
	position: relative;
}

.pixel-search {
	width: 100%;
	background: #fffbe7;
	border: 3px solid var(--pixel-yellow);
	border-radius: 14px;
	font-family: inherit;
	font-size: 1.08rem;
	color: var(--pixel-brown);
	padding: 14px 18px 12px 44px;
	box-shadow: 0 1px 0 #b89962, 0 2px 6px #0001;
	letter-spacing: 1px;
}

.pixel-search-icon {
	position: absolute;
	left: 14px;
	top: 50%;
	transform: translateY(-50%);
	font-size: 1.35rem;
	color: #87bba2;
	pointer-events: none;
}
/* --- 主要按鈕區：橫長扁，永不被壓縮 --- */
.pixel-nav {
	display: flex;
	align-items: center;
	gap: 12px;
	flex-shrink: 0;
	min-width: 0;
}

.pixel-nav-link {
	display: flex;
	align-items: center;
	gap: 9px;
	background: #fffbe7;
	border: 3px solid var(--pixel-yellow);
	border-radius: 10px;
	box-shadow: var(--pixel-shadow);
	color: var(--pixel-brown);
	text-decoration: none;
	padding: 10px 24px 7px 14px;
	min-width: 100px;
	max-width: 200px;
	font-size: 1.02rem;
	font-weight: 600;
	margin: 0;
	transition: background 0.12s, box-shadow 0.12s, color 0.12s;
	justify-content: center;
	white-space: nowrap;
	flex-shrink: 0; /* 關鍵：永遠不會被壓縮消失 */
}

.pixel-nav-link:hover {
	background: #ffe98a;
	color: var(--pixel-red);
	box-shadow: 0 2px 0 #b89962, 0 4px 8px #0003;
	transform: translateY(2px);
}

.pixel-nav-icon {
	width: 23px;
	height: 23px;
	font-size: 1.15em;
	margin-right: 0;
}

.pixel-nav-text {
	font-size: 1.04em;
	letter-spacing: 1px;
	display: inline-block;
}
/* --- 右側會員區 or 訪客登入區：永遠靠右不壓縮 --- */
.pixel-member-area, #header-member-area, .pixel-login-group,
	#header-guest-area {
	display: flex;
	align-items: center;
	gap: 10px;
	margin-left: 8px;
	margin-right: 28px;
	min-width: 120px;
	flex-shrink: 0; /* 右側區塊永不壓縮消失 */
	justify-content: flex-end;
}

.pixel-btn {
	font-family: 'Press Start 2P', Arial, sans-serif;
	font-size: 1.02rem;
	padding: 8px 18px 6px 18px;
	border: 3px solid var(--pixel-yellow);
	border-radius: 12px;
	outline: none;
	cursor: pointer;
	box-shadow: var(--pixel-shadow);
	text-align: center;
	text-decoration: none;
	min-width: 86px;
	max-width: 150px;
	letter-spacing: 1px;
	white-space: nowrap;
	display: inline-block;
	flex-shrink: 0;
}

.pixel-btn-red {
	background: var(--pixel-red);
	color: #fffbe7;
}

.pixel-btn-red:hover {
	background: #ff7a6b;
	color: #fffbe7;
}

.pixel-btn-blue {
	background: var(--pixel-blue);
	color: #fffbe7;
}

.pixel-btn-blue:hover {
	background: #81a8fa;
	color: var(--pixel-yellow);
}
/* 會員頭像、暱稱 */
.header-avatar {
	width: 40px;
	height: 40px;
	border-radius: 50%;
	border: 2.5px solid var(--pixel-yellow);
	object-fit: cover;
	background: #fff;
}

.profile-text {
	display: flex;
	flex-direction: column;
	margin-left: 8px;
	min-width: 0;
	max-width: 110px;
	overflow: hidden;
}

.profile-head {
	font-size: 1rem;
	color: #888;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}

.profile-text .profile-head:first-child {
	font-size: 1rem;
	font-family:'Press Start 2P', 'Noto Sans TC', Arial, sans-serif; 
	color: #CE0000;
}

.profile-nick, #headerMemNickName {
	font-size: 1.05rem;
	font-family:'Press Start 2P', 'Noto Sans TC', Arial, sans-serif; 
	max-width: 95px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	letter-spacing: 0.5px;
}
/* 會員下拉選單 email 字小、省略 */
.profile-head#listMemEmail {
	font-size: 0.89em;
	color: #777;
	max-width: 140px;
	word-break: break-all;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	display: block;
	letter-spacing: 0;
}
/* 下拉選單 pixel 風格 */
.pixel-member-area .dropdown-menu {
	max-width: 220px;
	min-width: 150px;
	border-radius: 12px;
	border: 3px solid var(--pixel-yellow);
	box-shadow: var(--pixel-shadow);
	font-family: 'Press Start 2P', Arial, sans-serif;
	background: #fffbe7;
}
/* RWD: 小螢幕自動換行，避免爆版 */
@media ( max-width : 900px) {
	.pixel-header-inner {
		flex-wrap: wrap;
		gap: 7px;
	}
	.pixel-logo {
		margin-left: 3px;
	}
	.pixel-search-wrap {
		max-width: 100vw;
	}
	.pixel-nav-link, .pixel-btn {
		max-width: 96vw;
	}
	.pixel-member-area, #header-member-area, .pixel-login-group,
		#header-guest-area {
		margin-right: 6px;
		min-width: 70px;
	}
	.profile-head#listMemEmail {
		max-width: 80px;
		font-size: 0.85em;
	}
}
</style>
</head>
