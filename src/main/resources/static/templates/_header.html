<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>像素部落 Pixel Tribe</title>

<link
	href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
	rel="stylesheet">
<style>
/* --- Zpix 像素中文字體引入（建議全站最前面）--- */
@font-face {
	font-family: 'Zpix';
	src:
		url('https://cdn.jsdelivr.net/gh/SolidZORO/zpix-pixel-font@1.2.0/zpix.ttf')
		format('truetype');
	font-display: swap;
}

:root {
	--pixel-bg: #b2402b; /* gameboy主體紅 */
	--pixel-green: #9bf2b6; /* gameboy青綠 按鈕色 */
	--pixel-blue: #7ecff2; /* gameboy青藍 搜尋欄與按鈕 */
	--pixel-yellow: #ffe05c; /* gameboy亮黃 */
	--pixel-btn-shadow: #7e2621; /* 深紅陰影 */
	--pixel-outline: #000000; /* 黑色外框 */
	--pixel-font-yellow: #ffe05c; /* 黃色字 */
	--pixel-font-black: #221d15; /* 字體黑色(主機字色) */
	--pixel-font-shadow: #000000; /* 字體陰影 */
}

body {
	margin: 0;
	background: #ececec;
	font-family: 'Zpix', 
    'Press Start 2P', 
    'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
}

/* === HEADER === */
.pixel-header {
	background: #DB0000;
	width: 100%;
	min-width: 360px;
	margin: 0;
	position: relative;
	z-index: 100;
	padding-top: 22px;
	padding-bottom: 22px;
	border: 5px solid var(--pixel-outline);
	box-shadow: 0 8px 40px #0002;
}

.pixel-header-inner {
	width: 100%;
	min-width: 0;
	max-width: 1780px;
	margin: 0 auto;
	box-sizing: border-box;
	display: flex;
	align-items: center;
	gap: 28px;
	flex-wrap: nowrap;
	padding: 0;
	font-family: 'Zpix', 'Noto Sans TC', 'Microsoft JhengHei', Arial,
		sans-serif;
}

.pixel-logo {
	flex: 0 0 auto;
	margin-left: 22px;
}

.pixel-logo img {
	height: 70px;
	width: auto;
	display: block;
	filter: drop-shadow(3px 5px 0px var(--pixel-outline));
}

/* === 搜尋欄(青藍) === */
.pixel-search-wrap {
	flex: 1 1 0;
	min-width: 90px;
	max-width: 600px;
	margin-right: 10px;
	margin-left: 0;
	display: flex;
	align-items: center;
}

.pixel-search-area {
	width: 100%;
	position: relative;
}

.pixel-search {
	width: 100%;
	background: var(--pixel-blue);
	border: 3px solid var(--pixel-outline);
	border-radius: 18px;
	font-family: 'Zpix', 'Noto Sans TC', 'Microsoft JhengHei', Arial,
		sans-serif;
	font-size: 1.15rem;
	color: var(--pixel-font-black);
	padding: 18px 22px 14px 48px;
	box-shadow: 0 2px 0 var(--pixel-btn-shadow), 0 4px 8px #0001;
	letter-spacing: 1.2px;
	outline: none;
	font-weight: bold;
}

.pixel-search::placeholder {
	color: var(--pixel-font-black);
	opacity: 0.88;
	font-family: 'Zpix', 'Noto Sans TC', 'Microsoft JhengHei', Arial,
		sans-serif;
}

.pixel-search-icon {
	position: absolute;
	left: 16px;
	top: 53%;
	transform: translateY(-50%);
	font-size: 1.45rem;
	color: var(--pixel-green);
	pointer-events: none;
}

/* === 主功能按鈕區（三色漸變）=== */
.pixel-nav {
	display: flex;
	align-items: center;
	gap: 36px;
	flex-shrink: 0;
	min-width: 0;
	background: transparent;
	padding: 0;
}

.pixel-nav-link {
	color: var(--pixel-font-black);
	display: flex;
	align-items: center;
	justify-content: center; /* 水平置中 */
	min-width: 140px;
	min-height: 70px;
	background: var(--pixel-green);
	border: 5px solid var(--pixel-outline);
	border-radius: 26px;
	box-shadow: 4px 6px 0 var(--pixel-btn-shadow);
	font-family: 'Zpix', 'Noto Sans TC', 'Microsoft JhengHei', Arial,
		sans-serif;
	font-size: 1.5rem;
	font-weight: bold;
	margin: 0;
	text-align: center;
	letter-spacing: 2px;
	text-shadow: 1.5px 1.5px 0 #fff8, 3px 3px 0 #0002;
	transition: box-shadow 0.13s, background 0.13s, color 0.12s;
}

.pixel-nav-link:nth-child(2) {
	background: var(--pixel-blue);
}

.pixel-nav-link:nth-child(3) {
	background: var(--pixel-yellow);
}

.pixel-nav-link:hover {
	box-shadow: 0 2px 0 #222, 0 6px 14px #0006;
	filter: brightness(1.08);
	color: #395db5;
}

.pixel-nav-text {
	width: 100%;
	text-align: center;
	letter-spacing: 4px;
	font-family: inherit;
	color: inherit;
	font-size: inherit;
}

/* === 會員區 or 訪客登入區 === */
.pixel-member-area, #header-member-area, .pixel-login-group,
	#header-guest-area {
	display: flex;
	align-items: center;
	gap: 12px;
	margin-left: 10px;
	margin-right: 36px;
	min-width: 120px;
	flex-shrink: 0;
	justify-content: flex-end;
	font-family: 'Zpix', 'Noto Sans TC', 'Microsoft JhengHei', Arial,
		sans-serif;
}

/* === 會員頭像、暱稱 === */
.header-avatar {
	width: 48px;
	height: 48px;
	border-radius: 50%;
	border: 3.5px solid var(--pixel-outline);
	object-fit: cover;
	background: #fff;
}

.profile-text {
	display: flex;
	flex-direction: column;
	align-items: center;
	text-align: center;
	margin-left: 12px;
	min-width: 0;
	max-width: 140px;
	overflow: hidden;
	font-family: 'Zpix', 'Noto Sans TC', 'Microsoft JhengHei', Arial,
		sans-serif;
}

/* Hello! 主機風黃色大字+黑陰影 */
.profile-head.profile-hello, .profile-text .profile-head:first-child {
	font-size: 2.15rem;
	font-family: 'Zpix', 'Noto Sans TC', 'Microsoft JhengHei', Arial,
		sans-serif;
	color: var(--pixel-font-yellow);
	letter-spacing: 2.5px;
	line-height: 1.0;
	text-shadow: 3px 3px 0 var(--pixel-font-shadow), 1px 1px 0
		var(--pixel-font-shadow), 0.5px 2px 0 #ce9726;
	margin-bottom: -7px;
}
/* 會員暱稱 */
.profile-nick, #headerMemNickName {
	font-size: 1.28rem;
	font-family: 'Zpix', 'Noto Sans TC', 'Microsoft JhengHei', Arial,
		sans-serif;
	color: var(--pixel-blue);
	font-weight: bold;
	max-width: 120px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	letter-spacing: 0.5px;
	margin-top: 10px;
}

.profile-head#listMemEmail {
	font-size: 0.92em;
	color: #777;
	max-width: 100%;
	word-break: break-all;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	display: block;
	letter-spacing: 0;
	font-family: 'Zpix', 'Noto Sans TC', 'Microsoft JhengHei', Arial,
		sans-serif;
}

/* === Pixel 按鈕 === */
.pixel-btn {
	font-family: 'Zpix', 'Noto Sans TC', 'Microsoft JhengHei', Arial,
		sans-serif;
	font-size: 1.25rem;
	padding: 12px 28px 10px 28px;
	border: 3px solid var(--pixel-outline);
	border-radius: 16px;
	outline: none;
	cursor: pointer;
	box-shadow: 0 5px 0 var(--pixel-btn-shadow), 0 4px 12px #0002;
	text-align: center;
	text-decoration: none;
	min-width: 98px;
	max-width: 180px;
	letter-spacing: 1.2px;
	white-space: nowrap;
	display: inline-block;
	flex-shrink: 0;
	margin-right: 6px;
}

.pixel-btn-red {
	background: var(--pixel-green);
	color: var(--pixel-font-black);
	border: 3px solid #000;
	box-shadow: 4px 6px 0 #4a8d62;
	letter-spacing: 2px;
}

.pixel-btn-red:hover {
	background: #b6ffd3 !important; /* hover 亮一點 */
	color: var(--pixel-bg) !important;
}

.pixel-btn-blue {
	background: var(--pixel-blue);
	color: var(--pixel-font-black);
	letter-spacing: 2px;
}

.pixel-btn-blue:hover {
	background: #b3e4f7;
	color: var(--pixel-bg);
}

/* 下拉選單 */
.pixel-member-area .dropdown-menu {
	max-width: 250px;
	min-width: 160px;
	border-radius: 15px;
	border: 3px solid var(--pixel-yellow);
	box-shadow: 0 6px 0 var(--pixel-btn-shadow), 0 8px 16px #0002;
	font-family: 'Zpix', 'Noto Sans TC', 'Microsoft JhengHei', Arial,
		sans-serif;
	background: #fffbe7;
}

/* RWD: 小螢幕自動換行，避免爆版 */
@media ( max-width : 1100px) {
	.pixel-header-inner {
		flex-wrap: wrap;
		gap: 10px;
	}
	.pixel-logo {
		margin-left: 3px;
	}
	.pixel-search-wrap {
		max-width: 100vw;
	}
	.pixel-nav-link, .pixel-btn {
		max-width: 97vw;
	}
	.pixel-member-area, #header-member-area, .pixel-login-group,
		#header-guest-area {
		margin-right: 8px;
		min-width: 80px;
	}
	.profile-head#listMemEmail {
		max-width: 80px;
		font-size: 0.85em;
	}
	.profile-head.profile-hello {
		font-size: 1.5rem;
	}
}

/* 亮色搜尋icon */
.pixel-search-icon svg path, .pixel-search-icon svg ellipse,
	.pixel-search-icon svg circle {
	fill: var(--pixel-green) !important;
}
</style>
</head>
