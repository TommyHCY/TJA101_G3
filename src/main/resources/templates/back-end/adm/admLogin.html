<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>管理員登入</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        background: #fff;
        margin: 0;
        padding: 0;
        font-family: "微軟正黑體", Arial, sans-serif;
    }
    .banner {
        width: 100%;
        height: 140px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .banner img {
        width: 100%;
        max-width: 700px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 4px 16px #0002;
    }
    .login-container {
        background: #fff;
        width: 350px;
        margin: 40px auto;
        border-radius: 16px;
        box-shadow: 0 6px 32px #0003;
        padding: 32px 32px 24px 32px;
        text-align: center;
    }
    .pixel-title {
        font-family: 'Press Start 2P', cursive;
        color: #3b3327;
        font-size: 2rem;
        margin-bottom: 16px;
        letter-spacing: 2px;
        text-shadow: 2px 2px 0 #efe7c7, 4px 4px 0 #a19e89;
    }
    .login-label {
        font-size: 1.2rem;
        margin-bottom: 24px;
        display: block;
        color: #3b3327;
        letter-spacing: 1px;
    }
    .input-area {
        margin-bottom: 12px;
    }
    .login-input {
        width: 90%;
        padding: 10px;
        font-size: 1.1rem;
        border: 1.5px solid #bfbfbf;
        border-radius: 6px;
        margin-bottom: 10px;
        font-family: 'Press Start 2P', cursive, "微軟正黑體", Arial, sans-serif;
        background: #f8f7e7;
        color: #635d4c;
    }
    .login-input::placeholder {
        color: #dddcc6;
        font-family: 'Press Start 2P', cursive;
    }
    #loginBtn {
        width: 90%;
        padding: 10px 0;
        background: #fdf7d0;
        color: #2c2722;
        font-family: 'Press Start 2P', cursive;
        font-size: 1.15rem;
        border: 1.5px solid #a9a27e;
        border-radius: 6px;
        margin-top: 10px;
        cursor: pointer;
        transition: background .2s;
    }
    #loginBtn:hover {
        background: #ffe98a;
    }
    #result {
        display: block;
        margin-top: 12px;
        color: #b94040;
        font-size: 1rem;
        min-height: 1.3em;
    }
</style>
</head>
<body>
    <!-- Banner 圖片區，可換成你的 banner -->
    <div class="banner">
        <img src="your-banner.png" alt="PIXEL-TRIBE Banner">
        <!-- 請將 your-banner.png 換成你的像素風 banner 圖片路徑 -->
    </div>
    <!-- 登入表單區塊 -->
    <div class="login-container">
        <div class="pixel-title">PIXEL TRIBE</div>
        <div class="login-label">管理員登入</div>
        <form id="loginForm" autocomplete="off">
            <div class="input-area">
                <input type="text" id="admAccount" class="login-input" placeholder="帳號" autocomplete="username">
            </div>
            <div class="input-area">
                <input type="password" id="admPassword" class="login-input" placeholder="密碼" autocomplete="current-password">
            </div>
            <button type="submit" id="loginBtn">登入</button>
            <span id="result"></span>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const admAccount = document.getElementById('admAccount').value.trim();
            const admPassword = document.getElementById('admPassword').value.trim();
            const result = document.getElementById('result');
            if (!admAccount && !admPassword) {
                result.textContent = '請輸入帳號及密碼';
                return;
            } else if (!admAccount) {
                result.textContent = '請輸入帳號';
                return;
            } else if (!admPassword) {
                result.textContent = '請輸入密碼';
                return;
            }
            fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({admAccount, admPassword})
            })
            .then(res => res.json())
            .then(data => {
                if (!data.success) {
                    result.textContent = data.message;
                } else {
                    alert('登入成功！');
                    window.location.href = "/back-end/adm/admHomePage.html";
                }
            });
        });
    </script>
</body>
</html>
